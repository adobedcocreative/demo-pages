<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ads</title>
    <style media="screen">
      .ad-wrapper {
        /* max-width: 970px; */
        margin: 0 auto;
        text-align: center;
      }
      /* .ad-wrapper > iframe {
        display: inline-block;
      } */
      /* .ad-wrapper > iframe:first-child {
        display: block;
        margin: 0 auto;
      } */
      iframe {
        border: none;
        margin: 0 5px;
      }
    </style>
    <script src="../content.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="adContainer" class="ad-wrapper">
    </div>
    <script type="text/javascript">
      var bannerData = [];
      feedContent.forEach(function(data, i){
        bannerData.push({
          productImage: data.IMAGE_URL3,
          backgroundImage: 'assets/300x600_backgroundImage.png',
          headline: data.TEXT_1 + '<br><font style="font-size:86.67%;">' + data.TEXT_2 + '</font>',
          clickURL: data.LANDING_PAGE_URL,
        });
      });
      bannerData.forEach(function(data, i){
        var div = document.createElement('div');
        div.style.display = 'inline-block';
        div.style.position = 'relative';
        var iframe = document.createElement('iframe');
        iframe.src = '300x600.html';
        iframe.width = '300';
        iframe.height = '600';
        iframe.dataset.index = i;
        div.innerHTML = '<span style="position:absolute;left:5px;padding:0 3px;font-size:12px;border:1px solid;display:inline-block;background-color:#fff;">' + (i + 1) + '</span>';
        div.appendChild(iframe);
        document.querySelector('#adContainer').appendChild(div);
      });


      window.getBannerData = function(k){ var obj = {}; for(var i in bannerData[k]) { obj[i] = bannerData[k][i]; } return obj; }
    </script>
  </body>
</html>
