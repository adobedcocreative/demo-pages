          // gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          // .to('#frameText1', {autoAlpha:1})
          // .to('#frameImage1', {autoAlpha:1,delay:1.5, onComplete: animateSwitch})
          // .to('#frame1', (flag==true?{}:{delay:2.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          // gsap.to('#shape1', {y:'0',ease:'none',duration:0.9,delay:1.5})
          // gsap.to('#shape2', {y:'0',ease:'none',duration:0.9,delay:1.7})

          // gsap.to('#shape4', {y:'0',ease:'none',duration:0.9,delay:2})
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameVideo1', {delay:0.6, duration:0.1, ease: 'none', y:32})
            .to('#frameText1', {autoAlpha:1})
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frame1', (flag==true?{}:{delay:0.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame2, [true]);
      });
    }, 2000);
