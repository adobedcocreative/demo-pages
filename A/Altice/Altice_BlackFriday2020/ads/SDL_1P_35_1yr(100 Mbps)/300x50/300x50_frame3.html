<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript">var addTypingContent=function(d){if(d){var a=d.innerHTML;a&&a.length&&(a=a.split("&amp;").join("&").split("&lt;").join("<").split("&gt;").join(">"));var b=a.match(/<.*?>/g);b=b&&b.length?b:[];a=a.split(/<.*?>/g);a=a.map(function(a){return a.split("").map(function(a){return'<type class="transparent">'+a+"</type>"}).join("")});var c=b;a.length<c&&(b=a,a=c,c=b);c.push("");d.innerHTML=a.map(function(a,b){return a+c[b]}).join("")}};</script>
    <style media="screen">
      @font-face {
          font-family: Altice-Regular;
          src: url('fonts/Altice-Regular.woff') format("woff");
      }
      @font-face {
          font-family: Altice-Bold;
          src: url('fonts/Altice-Bold.woff') format("woff");
      }
      .AlticeRegular { font-family: Altice-Regular; }
      .AlticeBold { font-family: Altice-Bold; }
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 300px;
        height: 50px;
        font-family: Arial,Helvetica,sans-serif;
        color: #fff;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frame > div {
        position: absolute;
      }
      .frameText {
        font-family: Altice-Bold;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameText > div {
        position: absolute;
      }
      .transparent { color:transparent; }
      .frameImage {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .adSizeContainer {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .coloredText {
        background: linear-gradient(to right, #24d9c3, #0084d6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bulletedText {
        position: relative;
        padding-left: 12px;
        font-size: 12.5px;
        line-height: 1.1;
        margin-bottom: 4px;
      }
      .bulletedText::before {
        content: '+';
        position: absolute;
        top: 0px;
        left: 0px;
        font-size: 13px;
        color: #0084d6;
      }
      #cta::before, #introCta::before {
        content: ' ';
        position: absolute;
        top: 2px;
        left: 2px;
        width: inherit;
        height: inherit;
        border-radius: 10px;
        box-sizing: content-box;
        background: #000;
      }
      #cta:hover {
        opacity: 0.7 !important;
      }
      #introCta:hover {
        opacity: 0.7 !important;
      }
    </style>
  <!-- Start of overrode asset attributes values -->
<script type="text/javascript">
amo.registerClick("clickUrl","https://www.altice.com");
amo.registerAttribute("ctaText","TEXT","Shop now");
amo.registerAttribute("frameVideo1", "TEXT", "Shopping_Cart_Mobile.mp4");
amo.registerAttribute("frameImage2","IMAGE","1x1.png");
amo.registerAttribute("frameImage3", "TEXT", "1x1.png");
amo.registerAttribute("frameImage4","IMAGE","1x1.png");
amo.registerAttribute("frameImage5","IMAGE","1x1.png");
amo.registerAttribute("frameText1","TEXT","Season of<br>Black Friday Deals");
amo.registerAttribute("frameText21", "TEXT", "<div style='top:10px;left:8px;'><div class='bulletedText'>Up to 100 Mbps Internet</div></div>");
amo.registerAttribute("frameText22", "TEXT", "<div style='top:25px;left:8px;'><div class='bulletedText'>No annual contract</div></div>");
amo.registerAttribute("frameText23","TEXT","&nbsp;");
amo.registerAttribute("frameText31", "TEXT", "<div style='top:3px;left:7px;font-size:13px;'>100 Mbps Internet</div>");
amo.registerAttribute("frameText32", "TEXT", "<div style='top: 19px;left: 6px;width: 220px;line-height: 1;'><font style='font-size: 27.5px;' class='coloredText'>$35</font><font style='margin-left: 3px;font-size: 9px;display: inline-block;vertical-align: 3px;'>/mo.<br>1 yr.</font><div class='AlticeRegular' style='margin: -23px 0 0 76px;font-size: 9px;'>w/Auto Pay & Paperless Bill<br>Plus taxes, fees & charges</div></div>");
amo.registerAttribute("frameText33", "TEXT", "&nbsp;");
</script>
<!-- End of overrode asset attributes values -->
</head>


<body>
  <div class="" id="ad">
    <div id="backgroundColor"
      style="top:0px;
        left:0px;
        width:inherit;
        height:inherit;
        background-color:#000;">
    </div>
    <!-- <div id="ref" class="asset adSizeContainer" data-image="ref"></div> -->
    <div id="logoImage" class="asset adSizeContainer" data-image="logoImage"></div>
    <div id="frameImage2" class="asset frameImage" data-image="frameImage2"></div>
    <div id="frameText21" class="frameText">!{frameText21}</div>
    <div id="frameText22" class="frameText">!{frameText22}</div>
    <div id="frameText23" class="frameText">!{frameText23}</div>
    <div id="frameImage3" class="asset frameImage" data-image="frameImage3"></div>
    <div id="frameText31" class="frameText">!{frameText31}</div>
    <div id="frameText32" class="frameText">!{frameText32}</div>
    <div id="frameText33" class="frameText">!{frameText33}</div>
    <div id="cta" class="text AlticeBold"
      data-text="ctaText"
      style="top: 5px;
        right: 15px;
        width: 65px;
        height: 14px;
        font-size: 10px;
        overflow: hidden;
        border-radius: 10px;
        line-height: 0.9;
        padding: 2px;
        background-image: linear-gradient(to right, #24d9c3, #0084d6);">
    </div>
    <div id="frame1" class="frame"
      style="transform-origin:bottom center;
      -webkit-transition:opacity ease-out 0.3s, transform ease-out 0.3s;
      transition:opacity ease-out 0.3s, transform ease-out 0.3s;
      background-color:#000;
      opacity:1;">
      <!-- <div id="ref" class="asset adSizeContainer" data-image="ref"></div> -->
      <!-- <div id="frameImage1" class="asset adSizeContainer" data-image="frameImage1"></div> -->
      <div id="frameVideo1" style="top: -1px;left: 60px;width: 141px;height: 141px;"><video muted playsinline autoplay style="width:100%;"></video></div>
      <div id="frameText1" class="text-left AlticeBold"
        data-text="frameText1"
        style="top: 1px;
          left: 8px;
          width: 200px;
          height: 46px;
          font-size: 12.5px;
          line-height: 1.2;">
      </div>
      <div id="introLogoImage" class="asset adSizeContainer" data-image="introLogoImage"></div>
      <div id="introCta" class="text AlticeBold"
        data-text="ctaText"
        style="top: 5px;
          right: 15px;
          width: 65px;
          height: 14px;
          font-size: 10px;
          overflow: hidden;
          border-radius: 10px;
          line-height: 0.9;
          padding: 2px;
          background-image: linear-gradient(to right, #24d9c3, #0084d6);">
      </div>
    </div>
    <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all 0.5s ease 1s;transition:all 0.5s ease 1s;"></div>
  </div>
  <div id="loadFont" style="width:0;height:0;overflow:hidden;">
    <div class="AlticeRegular" style="color:transparent;">AlticeRegular</div>
    <div class="AlticeBold" style="color:transparent;">AlticeBold</div>
  </div>
  <script type="text/javascript">


    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 300,
      height: 50,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/300x50_Logo_Suddenlink_White.png',
          introLogoImage: 'images/300x50_Logo_Suddenlink_White.png',
          // ref: 'ref4.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              var videoLoadFlag = false
              video.onplay = function() {
                if(!videoLoadFlag) {
                  this.pause();
                  this.currentTime = 0;
                }
                videoLoadFlag = true;
              }
              video.src = path;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);
        gsap.set('#frameText1,frameImage1', {autoAlpha:0});
        gsap.set('.frameImage', {y:'100%'});
        gsap.set('.frameText', {y:'100%'});
        gsap.set('div[id^="frameText"][id$="1"], #priceLabel', {x:'-100%',y:0});
        gsap.set('#frameVideo1', {x:'-60'});
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[3]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame3}));
        }
        // var animateFrame1 = function(flag){
        //   gsap.set('#frameText1', {x: '0'});
        //   gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
        //   .to('#frameText1', {autoAlpha:1})
        //   .to('#frame1', (flag==true?{}:{delay:3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
        // }
        var animateFrame1 = function(flag){
          gsap.set('#frameText1', {x: '0'});
          ad.layers.frameVideo1.querySelector('video').playbackRate = 0.75
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameVideo1', {delay:0.6, duration:0.75, ease: 'none', x:0})
            // .to('#frameText1', {autoAlpha:1}, '-=0.3')
            setTimeout(function(){ gsap.set('#frameText1', {autoAlpha:1}); typingAnimation(ad.layers.frameText1.querySelector('span'), 50, function(){ }); },600);            
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frame1', (flag==true?{}:{delay:2.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame3, [true]);
      });
    }, 2000);
  </script>
</body>
</html>
