  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 728,
      height: 90,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],

          logoImage: 'images/728x90_Logo_Optimum_White.png',

        },
        beforeLoad: function(data){
          data.map(function(content){

          });

        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              var videoLoadFlag = false
              video.onplay = function() {
                if(!videoLoadFlag) {
                  this.pause();
                  this.currentTime = 0;
                }
                videoLoadFlag = true;
              }
              video.src = path;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);

        textUpdate();
        gsap.set('#shape1',{top:-110,left:-17,width:36,height:110,y:200});
        gsap.set('#shape2',{top:90,left:310,width:30,height:110,y:-200});
        gsap.set('#shape3',{top:-160,left:370,width:36,height:160,y:250});
        gsap.set('#shape4',{top:-160,left:40,width:32,height:160,y:250});
        gsap.set('#beam1',{top:-4,left:728,width:270,height:17,x:-998});gsap.set('#beam1 div',{width:18});
        gsap.set('#beam2',{top:42,left:728,width:240,height:17,x:-968});gsap.set('#beam2 div',{width:18});
        gsap.set('#beam3',{top:81,left:728,width:160,height:16,x:-888});gsap.set('#beam3 div',{width:16});

        gsap.set('div[id^="frameText"][id$="1"], #priceLabel', {x:'-100%',y:0});
        gsap.set('#frameVideo1', {x:'-130'});
        var beamFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#beam1', {x:'0',ease:'none', duration:0.7,delay:1.8})
          gsap.to('#beam2', {x:'0',ease:'none',duration:0.7,delay:1.1})
          gsap.to('#beam3', {x:'0',ease:'none',duration:0.7,delay:1.3})

          // gsap.to('#beam5', {x:'0',ease:'none',duration:0.7,delay:2})
        }
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: beamFrameAnimation, onCompleteParams:[3]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          gsap.set('#frameText1', {x: '0'});
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            setTimeout(function(){ gsap.set('#frameText1', {autoAlpha:1}); typingAnimation(ad.layers.frameText1.querySelector('span'), 50, function(){ }); },700);
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameVideo1', {duration:0.5, ease: 'none', x:0})
            .to('#frame1', (flag==true?{}:{delay:1.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame3, [true]);
      });
    }, 2000);
