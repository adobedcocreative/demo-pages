<!-- Important: Original asset attributes values are overridden in this file using extra script block by Ad Cloud Creative -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <link rel="stylesheet" href="https://ct.tubemogul.com/web/static/css/style.min.css">
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js" charset="utf-8"></script>
    <script src="https://ct.tubemogul.com/web/static/js/script.min.js" charset="utf-8"></script>
    <script type="text/javascript">var addTypingContent=function(d){if(d){var a=d.innerHTML;a&&a.length&&(a=a.split("&amp;").join("&").split("&lt;").join("<").split("&gt;").join(">"));var b=a.match(/<.*?>/g);b=b&&b.length?b:[];a=a.split(/<.*?>/g);a=a.map(function(a){return a.split("").map(function(a){return'<type class="transparent">'+a+"</type>"}).join("")});var c=b;a.length<c&&(b=a,a=c,c=b);c.push("");d.innerHTML=a.map(function(a,b){return a+c[b]}).join("")}};</script>
    <style media="screen">
      @font-face {
          font-family: Altice-Regular;
          src: url('fonts/Altice-Regular.woff') format("woff");
      }
      @font-face {
          font-family: Altice-Bold;
          src: url('fonts/Altice-Bold.woff') format("woff");
      }
      .AlticeRegular { font-family: Altice-Regular; }
      .AlticeBold { font-family: Altice-Bold; }
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 320px;
        height: 50px;
        font-family: Arial,Helvetica,sans-serif;
        color: #fff;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frame > div {
        position: absolute;
      }
      .frameText {
        font-family: Altice-Bold;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameText > div {
        position: absolute;
      }
      .frameImage {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .adSizeContainer {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .transparent { color:transparent; }
      .verticalBar {
        position: absolute;
        top:0px;
        width: 7px;
        height: 58px;
        background-color: #fff;
        transform-origin: top center;
      }
      .gradColor {
        background: linear-gradient(to right, #24d9c3 0%, #007bdf 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #cta { background-color: !{ctaBtn}; }
      #cta:hover { background-color: !{ctaBtnHover}; }
      #introCta { background: !{ctaBtn}; }
      #introCta:hover { background-color: !{ctaBtnHover}; }
    </style>
  <!-- Start of overrode asset attributes values -->
  <script type="text/javascript">
    amo.registerClick("clickUrl","https://www.altice.com");
    amo.registerAttribute("ctaText","TEXT","Learn more");
    amo.registerAttribute("frameText11","TEXT","<div style='top:10px;left:10px;font-size:14px;line-height:1.2;'>More speed for more devices<br>with 1 Gig Internet</div>");
    amo.registerAttribute("frameText21","TEXT","<div style='top:15px;left:10px;font-size:14px;'>The <span class='gradColor'>fastest</span> Internet provider</div>");
    amo.registerAttribute("frameText31","TEXT","<div style='top:6px;left:10px;font-size:36px;line-height:1;' class='gradColor'>$50</div>");
    amo.registerAttribute("frameText32","TEXT","<div style='top:15px;left:96px;font-size:11px;line-height:.9;'>Amazon.com Gift Card<span style='font-size:7.5px;' class='AlticeRegular'><br>Terms apply.</span></div>");
    amo.registerAttribute("frameText41", "TEXT", "<div style='top:2px;left:8px;font-size:14px;'>1 Gig Internet</div>");
    amo.registerAttribute("frameText42", "TEXT", "<div style='top:22px;left:8px;font-size:12px;line-height:.95;'>$75.99/mo. FOR LIFE<br><span style='font-size:7.5px;' class='AlticeRegular'>Plus taxes, fees & charges</span></div>");
    amo.registerAttribute("frameText43", "TEXT", "&nbsp;");
  </script>
<!-- End of overrode asset attributes values -->
</head>


<body>
  <div class="" id="ad">
    <div id="backgroundColor"
      style="top:0px;
        left:0px;
        width:inherit;
        height:inherit;
        background-color:#000;">
    </div>
    <!-- <div id="ref" class="asset adSizeContainer" data-image="ref"></div> -->
    <div id="logoImage" class="asset adSizeContainer" data-image="logoImage"></div>
    <div id="frameBackground" class="asset adSizeContainer" data-image="frameBackground" style="display:none;"></div>
    <div id="cta" class="text AlticeBold"
      data-text="ctaText"
      style="top: 9px;
        left: 248px;
        width: 65px;
        height: 15px;
        font-size: 9.6px;
        border-radius: 10px;
        color:#fff;">
    </div>

    <div id="frameText41" class="frameText">!{frameText41}</div>
    <div id="frameText42" class="frameText">!{frameText42}</div>
    <div id="frameText43" class="frameText">!{frameText43}</div>

    <div id="frameText31" class="frameText">!{frameText31}</div>
    <div id="frameText32" class="frameText">!{frameText32}</div>

    <div id="frameText21" class="frameText">!{frameText21}</div>
    
    <div id="frame1" class="frame">
      <!-- <div id="ref" class="asset adSizeContainer"data-image="ref"></div> -->
      <div id="frameText11" class="frameText">!{frameText11}</div>

      <div id="introLogoImage" class="asset adSizeContainer" data-image="introLogoImage"></div>
      <div id="introCta" class="text AlticeBold"
        data-text="ctaText"
        style="top: 9px;
          left: 248px;
          width: 65px;
          height: 15px;
          font-size: 9.6px;
          border-radius: 10px;
          color:#fff;">
      </div>
    </div>

    <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all 0.5s ease 1s;transition:all 0.5s ease 1s;"></div>
  </div>
  <div id="loadFont" style="width:0;height:0;overflow:hidden;">
    <div class="AlticeRegular" style="color:transparent;">AlticeRegular</div>
    <div class="AlticeBold" style="color:transparent;">AlticeBold</div>
  </div>
  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 320,
      height: 50,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/320x50_Logo_Suddenlink_White.png',
          introLogoImage: 'images/320x50_Logo_Suddenlink_White.png',
          frameBackground: '1x1.png',
          //priceLabel: '320x50_PFL_Image.png',
          // tarImage: 'images/star.svg',
          ctaBtn: '#0084d6',
          ctaBtnHover: '#005990',
          // ref: 'ref.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'],frameChangeFlag = false;
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        // setTimeout(function(){ ad.layers.frameVideo1.querySelector('video').src = adData.frameVideo1; },800);

        textUpdate();

        gsap.set('.frameText', {y:'100%'});

        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText41', {x:0,y:0})
          .to('#frameText42', {delay:-0.2, x:0,y:0})
          .to('#frameText43', {delay:-0.2, x:0,y:0});
        }

        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText31', {delay:0, autoAlpha:1, x:0,y:0})
          .to('#frameText32', {delay:-0.2, autoAlpha:1, x:0,y:0})
          .to('div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2, opacity:0, onComplete: animateFrame4}));
        }

        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText21', {delay:0, autoAlpha:1, x:0,y:0})
          .to('div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2, opacity:0, onComplete: animateFrame3}));
        }

        var animateFrame1 = function(flag){
          var frameId = 1;
          frameChangeFlag = true;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText11', {delay:.25, autoAlpha:1, x:0,y:0})
          .to('div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2, opacity:0, onComplete: animateFrame2}));
        }
        gsap.delayedCall(.8, animateFrame1);
      });
    }, 2000);
  </script>
</body>
</html>
