          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          ad.layers.cta.classList.remove('ctaWhite');
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          ad.layers.cta.classList.remove('ctaWhite');
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage41', {delay:1, autoAlpha:1, scale:1, ease: "back.out(1.7)"})
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[4]})
          .to('#frameImage'+frameId+', #frameImage41, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          ad.layers.cta.classList.add('ctaWhite');
          var video = ad.root.querySelector('#frameVideo' + frameId + ' video');
          var playVideo = function() { if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#logoImage', {autoAlpha:0, duration:0})
          .to('#frameVideo3, #videoOverlay, #logoImageWhite', {x:0, y:0, autoAlpha:1, onComplete:playVideo})
          .to('#frameText'+frameId+'1, #frameImage'+frameId, {x:0,y:0})
          .to('#frameText'+frameId+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frameId+'3', {delay:-0.2, x:0,y:0});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          // .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', #frameVideo3, #videoOverlay, #logoImageWhite, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}))
          .to('#logoImage', {autoAlpha:1, duration:0})
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          ad.layers.cta.classList.add('ctaWhite');
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage21', {delay:0.2, autoAlpha:1, scale:1})
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalLeftFrameAnimation, onCompleteParams:[2]})
          .to('#frameImage'+frameId+', #frameImage21, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            setTimeout(function(){ gsap.set('#frameText1', {x: '0', autoAlpha: 1}); typingAnimation(ad.layers.frameText1.querySelector('span'), 30, function(){ }); },550);
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameImage12', {delay:0.3, autoAlpha:1, scale:1})
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameImage1', {x:'100%',delay:0.4, duration: 2})
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.2}})
            .to('#frame1', (flag==true?{}:{delay:0.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        gsap.delayedCall(.8, animateFrame1, [true]);
      });
    }, 2000);
  </script>
