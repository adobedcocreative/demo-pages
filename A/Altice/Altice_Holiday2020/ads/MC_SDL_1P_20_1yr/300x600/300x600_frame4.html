  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 300,
      height: 600,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/300x600_Logo_Suddenlink_Black.png',
          introLogoImage: 'images/300x600_Logo_Suddenlink_Black.png',
          frameBackground: '1x1.png',
          frameVideo1: "300x600_internet.mp4",
          frameVideo2: "HolidayBanner_ORNAMENT.mp4",
          frameVideo3: "HolidayBanners_Sled.mp4",
          frameImage1: "300x600_OPT_HOL_ACQ_INT_300Mb_35Yr1_NonSub_Icon_Frame_01.png",
          frameImage12: "300x600_OPT_HOL_ACQ_INT_300Mb_35Yr1_NonSub_Icon_02_Frame_01.png",
          frameImage21: "300x600_OPT_HOL_ACQ_INT_300Mb_35Yr1_NonSub_Background_Frame_02.png",
          frameImage31: "300x600_OPT_HOL_ACQ_INT_300Mb_35Yr1_NonSub_Icon_Frame_04.png",
          frameImage4: "1x1.png",
          frameImage5: "300x600_OPT_HOL_ACQ_INT_300Mb_35Yr1_NonSub_Img_ipad_Frame_05.png",
          // switchImage: 'images/Switch_Icon_Frame.png',
          // ref: 'OPT iStart_AO $20 1 yr. (300 Mbps) (With Amp) 300x600-frame5.jpg',
        },
        beforeLoad: function(data){
          data.map(function(content){
            var daysLeft = Math.ceil((new Date('5 July 2020') - new Date())/(24*60*60*1000));
            var urgencyMessage =  daysLeft > 0 ? daysLeft + ' Day' + (daysLeft == 1 ? '' : 's') + ' Left!' : '';
            for(var i in content) { if(content[i].indexOf('(urgencyMessage)') > 0) { content[i] = content[i].split('(urgencyMessage)').join(urgencyMessage); } }
          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              var videoLoadFlag = false
              video.onplay = function() {
                if(!videoLoadFlag) {
                  this.pause();
                  this.currentTime = 0;
                }
                videoLoadFlag = true;
              }
              video.src = path;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);
        loadVideo(ad.layers.frameImage2.querySelector('video'), adData.frameVideo2);
        loadVideo(ad.layers.frameImage3.querySelector('video'), adData.frameVideo3);

        textUpdate();
        gsap.set('#shape1',{top:-220,left:-18,width:60,height:220,y:820});
        gsap.set('#shape2',{top:600,left:110,width:60,height:280,y:-880});
        gsap.set('#shape3',{top:-480,left:210,width:60,height:480,y:1080});
        gsap.set('#shape4',{top:-480,left:20,width:55,height:480,y:1080});
        gsap.set('#beam1',{top:50,left:300,width:220,height:26,x:-520});gsap.set('#beam1 div',{width:26});
        gsap.set('#beam2',{top:355,left:300,width:200,height:20,x:-500});gsap.set('#beam2 div',{width:20});
        gsap.set('#beam3',{top:410,left:300,width:220,height:30,x:-520});gsap.set('#beam3 div',{width:30});
        gsap.set('#beam4',{top:313,left:300,width:230,height:18,x:-530});gsap.set('#beam4 div',{width:18});
        gsap.set('#beam5',{top:30,left:300,width:240,height:28,x:-540});gsap.set('#beam5 div',{width:28});
        gsap.set('#frameText1', {autoAlpha:0});
        gsap.set('.frameImage', {x:'100%'});
        gsap.set('.frameText, #priceLabel', {x:'-100%'});
        gsap.set('.frameImageLeft', {x:'-100%', y:0});
        gsap.set('#frameImage1', {x:'-50%'});
        gsap.set('#frameImage2', {autoAlpha: 0});
        gsap.set('#frameImage3', {x:'-100%', autoAlpha: 0});
        var beamFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#beam1', {x:'0',ease:'none', duration:0.5,delay:0.8})
          gsap.to('#beam2', {x:'0',ease:'none',duration:0.5,delay:1.3})
          gsap.to('#beam3', {x:'0',ease:'none',duration:0.5,delay:1.8})
          // gsap.to('#beam4', {x:'0',ease:'none',duration:0.5,delay:1.7})
          // gsap.to('#beam5', {x:'0',ease:'none',duration:0.5,delay:2})
        }
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          video.currentTime = 0;
          var playVideo = function() { if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: beamFrameAnimation, onCompleteParams:[4]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage31', {delay:1, autoAlpha:1, scale:1, ease: "back.out(1.7)"})
          var video = ad.root.querySelector('#frameImage' + frameId + ' video');
          var playVideo = function() {
            if(video) { video.play(); }
            gsap.timeline({defaults:{ease: 'none', duration:0.7}})
            .to('#frameImage3', {x:0})
          }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0.1, autoAlpha: 1, onComplete: playVideo})
          .to('#frameText'+frameId+'1', {delay:0.5,x:0,y:0, autoAlpha: 1})
          .to('#frameText'+frameId+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frameId+'3', {delay:-0.2, x:0,y:0});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          // .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[3]})
          .to('#frameImage'+frameId+', #frameImage31, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          // gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          // .to('#frameImage21', {delay:0.2, autoAlpha:1, scale:1})
          var video = ad.root.querySelector('#frameImage' + frameId + ' video');
          video.currentTime = 0;
          var playVideo = function() {
            if(video) { video.play(); }
            // gsap.timeline({defaults:{ease: 'none', duration:0.7}})
            // .to('#frameImage' + frameId, {y:0})
          }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage' + frameId + '1', {delay:0.2, autoAlpha:1, scale:1})
          .to('#frameImage' + frameId, {duration:0.1, autoAlpha:1, onComplete: playVideo})
          .to('#frameText'+frameId+'1', {x:0,y:0, autoAlpha: 1})
          .to('#frameText'+frameId+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frameId+'3', {delay:-0.2, x:0,y:0});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          // .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[2]})
          .to('#frameImage'+frameId+', #frameImage21, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            setTimeout(function(){ gsap.set('#frameText1', {x: '0', autoAlpha: 1}); typingAnimation(ad.layers.frameText1.querySelector('span'), 50, function(){ }); },550);
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameImage12', {delay:0.3, autoAlpha:1, scale:1})
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameImage1', {x:'100%',y:0,delay:0.4, duration: 2})
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.2}})
            .to('#frame1', (flag==true?{}:{delay:0, duration:0, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame4, [true]);
      });
    }, 2000);
  </script>
