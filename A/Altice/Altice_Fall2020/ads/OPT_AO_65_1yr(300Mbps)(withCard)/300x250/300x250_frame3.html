  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 300,
      height: 250,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/300x250_Logo_Optimum_Black.png',
          introLogoImage: 'images/300x250_Logo_Optimum_White.png',
          frameBackground: '1x1.png',
          switchImage: 'images/Switch_Icon_Frame.png',
          // ref: 'ref.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        // setTimeout(function(){ ad.layers.frameVideo1.querySelector('video').src = adData.frameVideo1; },800);
        setTimeout(function(){ ad.layers.frameImage3.querySelector('video').src = adData.frameVideo3; },8000);
        var video3 = ad.layers.frameImage3.querySelector('video'), videoLoad3 = false;
        video3.src = adData.frameVideo3;
        video3.onplay = function() {
          if(!videoLoad3) {
            this.pause();
            this.currentTime = 0;
          }
          videoLoad3 = true;
        }

        textUpdate();
        gsap.set('#shape1',{top:-120,left:-18,width:60,height:120,y:370});
        gsap.set('#shape2',{top:250,left:110,width:60,height:180,y:-430});
        gsap.set('#shape3',{top:-280,left:210,width:60,height:280,y:530});
        gsap.set('#shape4',{top:-280,left:20,width:55,height:280,y:530});
        gsap.set('#beam1',{top:165,left:300,width:220,height:22,x:-520});gsap.set('#beam1 div',{width:22});
        gsap.set('#beam2',{top:30,left:300,width:200,height:20,x:-500});gsap.set('#beam2 div',{width:20});
        gsap.set('#beam3',{top:165,left:300,width:180,height:22,x:-480});gsap.set('#beam3 div',{width:22});
        gsap.set('#beam4',{top:145,left:300,width:150,height:14,x:-530});gsap.set('#beam4 div',{width:14});
        gsap.set('#beam5',{top:25,left:300,width:240,height:20,x:-540});gsap.set('#beam5 div',{width:20});
        gsap.set('#frameText1', {autoAlpha:0});
        gsap.set('.frameImage', {x:'100%'});
        gsap.set('.frameText, #priceLabel', {x:'-100%'});
        gsap.set('#frameImage1', {x:0});
        var beamFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#beam1', {x:'0',ease:'none', duration:0.5,delay:0.8})
          gsap.to('#beam2', {x:'0',ease:'none',duration:0.5,delay:1.1})
          gsap.to('#beam3', {x:'0',ease:'none',duration:0.5,delay:1.3})
          // gsap.to('#beam4', {x:'0',ease:'none',duration:0.5,delay:1.7})
          // gsap.to('#beam5', {x:'0',ease:'none',duration:0.5,delay:2})
        }
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          ad.layers.cta.classList.remove('ctaWhite');
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          ad.layers.cta.classList.remove('ctaWhite');
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          ad.layers.cta.classList.remove('ctaWhite');
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[3]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          // ad.layers.cta.classList.add('ctaWhite');
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalLeftFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          var animateSwitch = function() {
            ad.root.querySelector('.switch').classList.add('on');
          }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText1', {autoAlpha:1})
          .to('#frameImage1', {autoAlpha:1,delay:1.5, onComplete: animateSwitch})
          .to('#frame1', (flag==true?{}:{delay:2.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          // gsap.to('#shape1', {y:'0',ease:'none',duration:0.7,delay:1.6})
          // gsap.to('#shape2', {y:'0',ease:'none',duration:0.7,delay:1.8})
          // gsap.to('#shape3', {y:'0',ease:'none',duration:0.7,delay:1.8})
          // gsap.to('#shape4', {y:'0',ease:'none',duration:0.7,delay:2.1})
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame3, [true]);
      });
    }, 2000);
