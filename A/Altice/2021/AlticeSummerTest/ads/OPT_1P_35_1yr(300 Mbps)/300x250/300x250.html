            if(element.querySelector('img')) element.dataset.type = 'image';

        }

          var frameId = 4;
          changeCTA();
          gsap.timeline(timelineProps)
          .to('#frameAsset'+frameId, {duration:0, onComplete: animationSequence, onCompleteParams:['#frame4', {delays:['', '<', '<', '<0.1', '<0.1']}]})
          .to('#frame'+frameId, (flag==true?{}:{delay: 2.7, autoAlpha:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          changeCTA();
          gsap.timeline(timelineProps)
          .to('#frameAsset'+frameId, {duration:0, onComplete: animationSequence, onCompleteParams:['#frame3']})
          .to('#frame'+frameId, (flag==true?{}:{delay: 2.7, autoAlpha:0, onComplete: animateFrame4}))
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          changeCTA('white');
          gsap.timeline(timelineProps)
          .to('#frameAsset'+frameId, {duration:0, onComplete: animationSequence, onCompleteParams:['#frame2', {beforeAnimation: (elements) => {gsap.set(elements[0], {x:0, y:0, autoAlpha:0});}}]})
          .to('#frame'+frameId, (flag==true?{}:{delay: 2.7, autoAlpha:0, onComplete: animateFrame3}));
        }

            // gsap.to('#shape1', {x:'0',ease:'none', duration:0.7,delay:0.8})
            // gsap.to('#shape2', {x:'0',ease:'none', duration:0.7,delay:1.2})
            gsap.timeline(timelineProps)
            .to('#frameText1', {x:0,y:0})
          }

            gsap.timeline(timelineProps)
            .to('#frame1', (flag==true?{}:{delay:0, autoAlpha:0, onComplete: animateFrame2}));
