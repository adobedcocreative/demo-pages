    <script type="text/javascript">var addTypingContent=function(d){if(d){var a=d.innerHTML;a&&a.length&&(a=a.split("&amp;").join("&").split("&lt;").join("<").split("&gt;").join(">"));var b=a.match(/<.*?>/g);b=b&&b.length?b:[];a=a.split(/<.*?>/g);a=a.map(function(a){return a.split("").map(function(a){return'<type class="transparent">'+a+"</type>"}).join("")});var c=b;a.length<c&&(b=a,a=c,c=b);c.push("");d.innerHTML=a.map(function(a,b){return a+c[b]}).join("")}};</script>
    <style media="screen">
      @font-face {
          font-family: Altice-Regular;
          src: url('fonts/Altice-Regular.woff') format("woff");
      }
      @font-face {
          font-family: Altice-Bold;
          src: url('fonts/Altice-Bold.woff') format("woff");
      }
      .AlticeRegular { font-family: Altice-Regular; }
      .AlticeBold { font-family: Altice-Bold; }
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 160px;
        height: 600px;
        font-family: Arial,Helvetica,sans-serif;
        color: #000;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frame > div {
        position: absolute;
      }
      .frameText {
        font-family: Altice-Bold;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameText > div {
        position: absolute;
      }
      .frameImage, .frameImageLeft {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .adSizeContainer {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .transparent { color:transparent; }
      .verticalBar {
        position: absolute;
        top:0px;
        width: 7px;
        height: 58px;
        background-color: #fff;
        transform-origin: top center;
      }
      .coloredText {
        background: linear-gradient(to right, #24d9c3, #0084d6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bulletedText {
        position: relative;
        padding-left: 13px;
        font-size: 15px;
        line-height: 1.2;
        margin-bottom: 6px;
      }
      .bulletedText::before {
        content: '+';
        position: absolute;
        top: -1px;
        left: 0px;
        font-size: 15px;
        color: #0084d6;
      }
      .beam div:first-child {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 10%;
        height: inherit;
        background-color: #24d9c3;
        border-radius: 50%;
      }
      .beam div:last-child {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 10%;
        height: inherit;
        background-color: #0084d6;
        border-radius: 50%;
      }
      .switch { }
      .switch-button {
        position: absolute;
        top: 6.5px;
        left: 7px;
        width: 23.5px;
        height: 23.5px;
        border-radius: 50%;
        -webkit-transition: left linear 0.3s;
        transition: left ease-out 0.3s;
        background-image: linear-gradient(to right, #24d9c3, #0084d6);
      }
      .switch.on .switch-button {
        left: 62px;
      }
      .strikeText {
        position: relative;
        display: inline-block;
      }
      .strikeText::after {
        content: '';
        position: absolute;
        top: 45%;
        left: 0px;
        border-bottom: 2px solid #0084d6;
        width: 100%;
        /* padding: 0px 2px; */
      }
      #cta::before, #introCta::before {
        content: ' ';
        position: absolute;
        top: 3px;
        left: 3px;
        width: inherit;
        height: inherit;
        border-radius: 15px;
        box-sizing: content-box;
        background: #efeeef;
      }
      #cta:hover {
        opacity: 0.7 !important;
      }
      #introCta:hover {
        opacity: 0.7 !important;
      }
    </style>
</head>

  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 160,
      height: 600,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {
          "endFrameImage": "160x600_Altice_SDL_NewBuild_Img_Frame_05.png",
          "frameText1": "Pilot Point^just got faster",
          "frameText2": "<div style='top: 80px;left: 14px;width: 140px;font-size: 22px;line-height: 1;'>Suddenlink’s next generation network<br>is here</div>^<div class='AlticeRegular' style='top: 456px;width: 127px;left:18px;font-size: 9.7px;line-height: 1.25;'>Speeds, prices & availability vary by area.</div>^&nbsp;",
          "frameText3": "<div style='top: 163px;left: 10px;width: 140px;font-size: 20px;line-height: 1.05;text-align: center;'>Get<br>100 Mbps Internet</div>^<div class='AlticeRegular' style='top: 456px;width: 127px;left:18px;font-size: 9.7px;line-height: 1.25;'>Wired connection<br>up to 100 Mbps.</div>^&nbsp;^50",
          "frameText4": "<div style='top: 80px;left: 13px;font-size: 18px;line-height:1;'><div style='color: #0084d6;height: 37px;font-size: 83%;line-height: 1.1;'>Fast Internet<br>has arrived</div>100 Mbps<br>Internet</div>^<div style='top: 152px;left: 9px;width: 150px;line-height: 1;'><font style='font-size: 63px;letter-spacing: -2px;padding-right: 2px;' class='coloredText'>$30</font><font style='margin-left: 2px;font-size: 11px;display: inline-block;vertical-align: 25px;'>/mo.<br>1 yr.</font><div class='AlticeRegular' style='margin: 4px 0 0 5px;font-size: 9px;'>w/Auto Pay & Paperless Bill<br>Plus taxes, fees & charges</div></div>^<div style='top: 255px;width:170px;left: 13px;transform: scale(0.81);transform-origin: top left;'><div class='bulletedText'><font style='color:#0084d6;'>New!</font> $200 Visa<span style='vertical-align:5px;font-size:9px;'>®</span> Prepaid Card. <div class='AlticeRegular' style='font-size: 12px;margin-top:2px;line-height:1;'>Terms apply.</div></div></div>",
          "ctaText": "Shop now",
          "clickUrl": "https://www.altice.com",
        },
        feed: [
          {
            name: "Altice",
          },
        ],
        staticData: {
          logoImage: 'images/160x600_Logo_Suddenlink_Black.png',
          introLogoImage: 'images/160x600_Logo_Suddenlink_Black.png',
          frameBackground: '1x1.png',
          loadBarContainer: 'Animate_Load-Bar-Container.png',
          loadBarImage: 'Animate_Load-Bar.png',
          frameVideo3: "Animate_100_Mbps_Arrow.mp4",
          frameImage1: "160x600_Altice_SDL_NewBuild_Img_Frame_01.png",
          frameImage2: "1x1.png",
          frameImage3: "1x1.png",
        },
        beforeLoad: function(data){
          data.map(function(content){
            var daysLeft = Math.ceil((new Date('5 July 2020') - new Date())/(24*60*60*1000));
            var urgencyMessage =  daysLeft > 0 ? daysLeft + ' Day' + (daysLeft == 1 ? '' : 's') + ' Left!' : '';
            for(var i in content) { if(typeof content[i] == 'string' && content[i].indexOf('(urgencyMessage)') > 0) { content[i] = content[i].split('(urgencyMessage)').join(urgencyMessage); } }
            var frameText1 = content.frameText1.split('^')[0];
            content.frameText12 = content.frameText1.split('^').length > 1 ? content.frameText1.split('^')[1] : '&nbsp;';
            content.frameText1 = frameText1;

            content.frameText21 = "<div style='top: 80px;left: 14px;width: 140px;font-size: 22px;line-height: 1;'>" + content.frameText2.split('^')[0] + "</div>";
            content.frameText22 = content.frameText2.split('^').length > 1 ? "<div class='AlticeRegular' style='top: 456px;width: 127px;left:18px;font-size: 9.7px;line-height: 1.25;'>" + content.frameText2.split('^')[1] + "</div>" : '&nbsp;';
            content.frameText23 = content.frameText2.split('^').length > 2 ? content.frameText2.split('^')[2] : '&nbsp;';

            content.frameText31 = content.frameText3.split('^')[0];
            content.frameText32 = content.frameText3.split('^').length > 1 ? content.frameText3.split('^')[1] : '&nbsp;';
            content.frameText33 = content.frameText3.split('^').length > 2 ? content.frameText3.split('^')[2] : '&nbsp;';
            var arrowAnimation = content.frameText3.split('^').length > 3 ? content.frameText3.split('^')[3] : '';
            if(arrowAnimation && arrowAnimation == '400') { content.frameVideo3 = "Animate_400_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation == '300') { content.frameVideo3 = "Animate_300_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation == '200') { content.frameVideo3 = "Animate_200_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation == '150') { content.frameVideo3 = "Animate_150_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation == '50') { content.frameVideo3 = "Animate_50_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation == '1') { content.frameVideo3 = "Animate_1Gig_Mbps_Arrow.mp4"; }
            else if(arrowAnimation && arrowAnimation.toLowerCase() == '2x') { content.frameImage3 = "160x600_Altice_Circle_Burst_2x.png"; }
            if(content.frameImage3 != '1x1.png') {
              document.querySelector('#ad').removeChild(document.querySelector('#frameImage3'));
              document.querySelector('#frameImage31').id = 'frameImage3';
            }

            content.frameText41 = content.frameText4.split('^')[0];
            content.frameText42 = content.frameText4.split('^').length > 1 ? content.frameText4.split('^')[1] : '&nbsp;';
            content.frameText43 = content.frameText4.split('^').length > 2 ? content.frameText4.split('^')[2] : '&nbsp;';

            content.frameImage4 = content.endFrameImage;
          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickUrl'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); } //amo.onAdClick('clickUrl');
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              video.onplay = function() {
                if(!video.flag) {
                  this.pause();
                  this.currentTime = 0;
                }
              }
              video.src = path;
              video.flag = false;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        if(adData.frameImage3 == '1x1.png') { loadVideo(ad.layers.frameImage3.querySelector('video'), adData.frameVideo3); }

        textUpdate();
        gsap.set('#shape1',{top:28,left:160,width:130,height:28,x:-290});
        gsap.set('#shape2',{top:140,left:-110,width:110,height:22,x:270});
        gsap.set('#shape3',{top:-480,left:115,width:36,height:480,y:1080});
        gsap.set('#shape4',{top:-480,left:5,width:32,height:480,y:1080});
        gsap.set('#beam1',{top:26,left:160,width:150,height:25,x:-310});gsap.set('#beam1 div',{width:25});
        gsap.set('#beam2',{top:203,left:160,width:150,height:13,x:-310});gsap.set('#beam2 div',{width:13});
        gsap.set('#beam3',{top:234,left:160,width:140,height:23,x:-300});gsap.set('#beam3 div',{width:23});
        gsap.set('#beam4',{top:230,left:160,width:170,height:14,x:-330});gsap.set('#beam4 div',{width:14});
        gsap.set('#beam5',{top:30,left:160,width:180,height:22,x:-340});gsap.set('#beam5 div',{width:22});
        gsap.set('#frameText1', {x:'-120%'});
        gsap.set('#frameText12', {autoAlpha:0});
        gsap.set('.frameImage', {x:'100%'});
        gsap.set('.frameText, #priceLabel', {x:'-100%'});
        // gsap.set('.frameImageLeft', {x:'-100%', y:0});

        var loadBarImage = ad.root.querySelector('#loadBarImage img');
        loadBarImage.style.width = loadBarImage.parentNode.style.maxWidth;

        var beamFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#beam1', {x:'0',ease:'none', duration:0.5,delay:0.8})
          gsap.to('#beam2', {x:'0',ease:'none',duration:0.5,delay:1.3})
          gsap.to('#beam3', {x:'0',ease:'none',duration:0.5,delay:1.8})
          // gsap.to('#beam4', {x:'0',ease:'none',duration:0.5,delay:1.8})
          // gsap.to('#beam5', {x:'0',ease:'none',duration:0.5,delay:2.1})
        }
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { video.flag = true; if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: (adData.frameImage3 == '1x1.png' ? videoFrameAnimation : generalFrameAnimation), onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: beamFrameAnimation, onCompleteParams:[2]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText1', {x:0, y:0})
          .to('#frameText1', {autoAlpha: 0, delay:2})
          .to('#frameText12', {autoAlpha: 1})
          .to('#loadBarImage', {width: '100%', duration: 1.7}, '-=0.3')
          .to('#frame1', (flag==true?{}:{delay:0.3, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame2, [true]);
      });
    }, 2000);
  </script>
