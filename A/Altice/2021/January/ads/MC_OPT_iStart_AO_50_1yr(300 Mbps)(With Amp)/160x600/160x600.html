          introLogoImage: 'images/160x600_Logo_Optimum_Black.png',
          frameBackground: '1x1.png',

          frameImage5: "160x600_OPT_JAN_ACQ_iStart_AmpPC_50Yr1_NonSub_NY_Img_Frame_05.png",
        },
        beforeLoad: function(data){
          data.map(function(content){
            var daysLeft = Math.ceil((new Date('5 July 2020') - new Date())/(24*60*60*1000));
            var urgencyMessage =  daysLeft > 0 ? daysLeft + ' Day' + (daysLeft == 1 ? '' : 's') + ' Left!' : '';
            for(var i in content) { if(content[i].indexOf('(urgencyMessage)') > 0) { content[i] = content[i].split('(urgencyMessage)').join(urgencyMessage); } }
          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              var videoLoadFlag = false
              video.onplay = function() {
                if(!videoLoadFlag) {
                  this.pause();
                  this.currentTime = 0;
                }
                videoLoadFlag = true;
              }
              video.src = path;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);
        loadVideo(ad.layers.frameImage2.querySelector('video'), adData.frameVideo2);
        loadVideo(ad.layers.frameImage3.querySelector('video'), adData.frameVideo3);

        textUpdate();

        gsap.set('#shape4',{top:-480,left:5,width:32,height:480,y:1080});
        gsap.set('#beam1',{top:360,left:160,width:150,height:20,x:-310});gsap.set('#beam1 div',{width:20});
        gsap.set('#beam2',{top:190,left:160,width:150,height:18,x:-310});gsap.set('#beam2 div',{width:18});
        gsap.set('#beam3',{top:260,left:160,width:140,height:20,x:-300});gsap.set('#beam3 div',{width:20});
        gsap.set('#beam4',{top:230,left:160,width:170,height:14,x:-330});gsap.set('#beam4 div',{width:14});

        gsap.set('.frameText, #priceLabel', {x:'-100%'});
        // gsap.set('.frameImageLeft', {x:'-100%', y:0});
        var beamFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#beam1', {x:'0',ease:'none', duration:0.5,delay:0.8})
          gsap.to('#beam2', {x:'0',ease:'none',duration:0.5,delay:1})
          gsap.to('#beam3', {x:'0',ease:'none',duration:0.5,delay:1.3})
          // gsap.to('#beam4', {x:'0',ease:'none',duration:0.5,delay:1.8})
          // gsap.to('#beam5', {x:'0',ease:'none',duration:0.5,delay:2.1})
        }
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage41', {delay:0.2, autoAlpha:1})
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', #frameImage41, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: videoFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame3}))
        }
        var animateFrame1 = function(flag){
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            gsap.to('#shape1', {x:'0',ease:'none', duration:0.7,delay:0.8})
            gsap.to('#shape2', {x:'0',ease:'none', duration:0.7,delay:1.2})
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameText1', {x:0,y:0})
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.2}})
            .to('#frame1', (flag==true?{}:{delay:0, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        gsap.delayedCall(.8, animateFrame1);
      });
    }, 2000);
