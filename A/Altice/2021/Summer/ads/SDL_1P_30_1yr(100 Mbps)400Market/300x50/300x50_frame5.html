  <script type="text/javascript">


    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 300,
      height: 50,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/300x50_Logo_Suddenlink_Black.png',
          introLogoImage: 'images/300x50_Logo_Suddenlink_White.png',
          frameVideo1: "300x50_Pool.mp4",
          frameImage2: "1x1.png",
          frameImage3: "1x1.png",
          frameImage4: "1x1.png",
          frameImage5: "1x1.png",
          // ref: 'ref4.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              var videoLoadFlag = false
              video.onplay = function() {
                if(!videoLoadFlag) {
                  this.pause();
                  this.currentTime = 0;
                }
                videoLoadFlag = true;
              }
              video.src = path;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);
        gsap.set('#frameText1', {x:'-120%'});
        gsap.set('.frameImage', {y:'100%'});
        gsap.set('.frameText', {y:'100%'});
        gsap.set('div[id^="frameText"][id$="1"], #priceLabel', {x:'-100%',y:0});
        gsap.set('#frameText41', {x:0, y:'100%'});
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { video.flag = true; if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[3]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, opacity:0, onComplete: animateFrame3}));
        }
        // var animateFrame1 = function(flag){
        //   setTimeout(function(){ gsap.set('#frameText1', {x: '0', autoAlpha: 1}); typingAnimation(ad.layers.frameText1.querySelector('span'), 30, function(){ }); },500);
        //   gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
        //   .to('#frame1', (flag==true?{}:{delay:2.5, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
        // }
        var animateFrame1 = function(flag){
          ad.layers.frameVideo1.querySelector('video').onplay = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frameText1', {x:0,y:0})
          }
          ad.layers.frameVideo1.querySelector('video').onended = function(){
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.2}})
            .to('#frame1', (flag==true?{}:{delay:0, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
          }
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame5, [true]);
      });
    }, 2000);
