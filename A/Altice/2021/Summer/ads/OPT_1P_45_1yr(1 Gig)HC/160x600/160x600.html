          });
          return data;
        }

        });
        var loadVideo = function(video, path, flag) {
          if(video && path) {
            if(!flag) {
              video.onplay = function() {
                if(!video.flag) {
                  this.pause();
                  this.currentTime = 0;
                }
              }
              video.src = path;
              video.flag = false;
            }
            setTimeout(function(){ video.src = path; }, (flag ? 800 : 500));
          }
        }
        // loadVideo(ad.layers.frameVideo1.querySelector('video'), adData.frameVideo1, true);

          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})

          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});

          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var videoFrameAnimation = function(frame){
          var video = ad.root.querySelector('#frameImage' + frame + ' video');
          var playVideo = function() { video.flag = true; if(video) { video.play(); } }
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0, onComplete:playVideo})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});

          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }

          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation1 = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameImage'+frame+'1', {x:0, delay:-0.3})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var changeLogo = function(color){
          if(color && color.toLowerCase() == 'white') {
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#logoImage', {autoAlpha: 0})
            .to('#logoImageWhite', {autoAlpha: 1}, '-=0.3')
          } else {
            gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#logoImage', {autoAlpha: 1})
            .to('#logoImageWhite', {autoAlpha: 0}, '-=0.3')
          }
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          ad.layers.cta.classList.add('ctaWhite');
          changeLogo('white');
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalLeftFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})

          .to('#frameImage'+frameId+', #frameImage'+frameId + '1, div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.7, opacity:0, onComplete: animateFrame5}));
