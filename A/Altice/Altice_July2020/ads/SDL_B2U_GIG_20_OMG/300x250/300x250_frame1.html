<body>

    <div id="frame1" class="frame"
      style="transform-origin:bottom center;
      -webkit-transition:opacity ease-out 0.3s, transform ease-out 0.3s;

      <!-- <div id="ref" class="asset adSizeContainer"data-image="ref"></div> -->

      <div id="frameText1" class="text-left AlticeBold"

  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 300,
      height: 250,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/300x250_Logo_Suddenlink_Black.png',
          introLogoImage: 'images/300x250_Logo_Suddenlink_Black.png',
          frameBackground: '1x1.png',
          // ref: 'ref.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        textUpdate();
        gsap.set('#frameImage1,#frameImage12,#frameText1', {autoAlpha:0});
        gsap.set('.frameImage', {x:'100%'});
        gsap.set('.frameText, #priceLabel', {x:'-100%'});
        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          .to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var generalLeftFrameAnimation = function(frame){
          gsap.set('#frameImage'+frame, {x:'0'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .from('#frameImage'+frame, {autoAlpha:0,delay:0.2})
          .to('#frameText'+frame+'1', {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame5 = function(flag){
          var frameId = 5;
          gsap.set('#frameBackground', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[5]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, opacity:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          // ad.layers.cta.classList.remove('ctaWhite')
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[3]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 3.7, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          // ad.layers.cta.classList.add('ctaWhite');
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalLeftFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 3.3, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage1', {autoAlpha:1,duration:0})
          .to('#frameImage1', {autoAlpha:0,duration:0,delay:1.5})
          .to('#frameImage12', {autoAlpha:1,duration:0})
          .to('#frameImage12', {autoAlpha:0,delay:1.5})
          .to('#frameText1', {autoAlpha:1})
          .to('#frame1', (flag==true?{}:{delay:1.5, duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
        }
        gsap.delayedCall(.8, animateFrame1, [true]);
      });
    }, 2000);
  </script>
