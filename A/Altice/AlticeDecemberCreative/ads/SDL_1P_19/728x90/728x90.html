        width: 7px;
        height: 58px;
        background-color: #fff;
        transform-origin: top center;
      }
      .adSizeContainer {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      #cta { background-color: !{ctaBtn}; }
      #cta:hover { background-color: !{ctaBtnHover}; }
    </style>
  <!-- Start of overrode asset attributes values -->

  amo.registerAttribute("frameText31", "TEXT", "<div style='top: 9px;left: 20px;line-height: 1.35;font-size: 18px;'><div style='color:#0084d6;'><span style='color:#0084d6;padding-right:5px;'>+</span>No Annual Contract</div></div>");
  amo.registerAttribute("frameText32", "TEXT", "<div style='top: 33px;left: 20px;line-height: 1.35;font-size: 18px;'><div><span style='color:#0084d6;padding-right:5px;'>+</span>30-Day Money-Back Guarantee</div></div>");
  amo.registerAttribute("frameText33", "TEXT", "<div style='top: 57px;left: 20px;line-height: 1.35;font-size: 18px;'><div><span style='color:#0084d6;padding-right:5px;'>+</span>Stuck in a contract? Weâ€™ll give you up to $100!</div></div>");
  amo.registerAttribute("frameText41", "TEXT", "&nbsp;");
  amo.registerAttribute("frameText42", "TEXT", "<div style='top: 9px;left: 20px;line-height: 1;'><div style='font-size: 23px;'>Internet Starting at</div><div style='color: #0084d6;font-size: 59px;margin-top: -2px;margin-left: 0px;letter-spacing: -2.5px;'><sup style='font-size:60%;vertical-align: 45%;'>$</sup>19<sup style='font-size:60%;vertical-align: 45%;letter-spacing: -1px;'>99</sup></div><div style='font-size: 18px;letter-spacing: -0.3px;margin-top: -42px;margin-left: 115px;'>mo./1 yr.<div class='AlticeRegular' style='font-size: 13.6px;margin-top: 4px;'>plus taxes, fees &amp; charges</div></div></div>");
  amo.registerAttribute("frameText43", "TEXT", "<div style='top: 60px;left:370px;line-height: 1.3;font-size: 14px;letter-spacing: -0.1px;'><div><span style='color:#0084d6;padding-right: 5px;'>+</span>No Annual Contract</div></div>");
</script>

</head>


<body>
  <div id="ad">
    <div id="backgroundColor"
      style="top:0px;
        left:0px;
        width:inherit;
        height:inherit;
        background-color:#e2e3e4;">
    </div>
    <!-- <div id="ref" class="asset"
      data-image="ref"
      style="top:0px;
        left:0px;
        width:inherit;
        height:inherit;">
    </div> -->
    <!-- <div id="frameBackground" class="asset adSizeContainer" data-image="frameBackground" style="display:none;"></div> -->
    <div id="logoImage" class="asset"
      data-image="logoImage"
      style="top:0px;
        left:0px;
        width:inherit;
        height:inherit;">
    </div>

    <div id="frameImage2" class="asset frameImage" data-image="frameImage2" ></div>
    <div id="frameText21" class="frameText" >!{frameText21}</div>
    <div id="frameText22" class="frameText" >!{frameText22}</div>
    <div id="frameText23" class="frameText" >!{frameText23}</div>
    <div id="frameImage3" class="asset frameImage" data-image="frameImage3" ></div>
    <div id="frameText31" class="frameText" >!{frameText31}</div>
    <div id="frameText32" class="frameText" >!{frameText32}</div>
    <div id="frameText33" class="frameText" >!{frameText33}</div>
    <div id="frameImage4" class="asset frameImage" data-image="frameImage4" ></div>
    <div id="frameText41" class="frameText" >!{frameText41}</div>
    <div id="frameText42" class="frameText" >!{frameText42}</div>
    <div id="frameText43" class="frameText" >!{frameText43}</div>
    <div id="frame1" class="frame"
      style="transform-origin:bottom center;
      background-color:#e2e3e4;
      opacity:1;">
      <div id="introImage3" class="asset adSizeContainer" data-image="introImage3"></div>
      <!-- <div id="ref" class="asset"
        data-image="ref"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;">
      </div> -->
      <div id="introText2" class="text AlticeBold"
        data-text="introText2"
        data-style="text-align:center;"
        style="top: 13px;
          left: 50px;
          width: 360px;
          height: 60px;
          font-size: 33px;
          letter-spacing: 0px;
          font-weight: bold;
          color:#0087d2;">
      </div>
      <div id="introImage2" class="asset adSizeContainer" data-image="introImage2"></div>
      <div id="introImage1" class="asset adSizeContainer" data-image="introImage1"></div>
      <div id="introText1" class="text AlticeBold"
        data-text="introText1"
        data-style="text-align:center;"
        style="top: 13px;
          left: 50px;
          width: 360px;
          height: 60px;
          font-size: 33px;
          letter-spacing: 0px;
          font-weight: bold;
          color:#292562;">
      </div>
      <div id="introLogoImage" class="asset adSizeContainer" data-image="introLogoImage"></div>
      <div id="introCta" class="text AlticeBold"
        data-text="ctaText"
        style="top:58px;
          right:72px;
          width:76px;
          height:22px;
          font-size:12px;
          color:#fff;">
      </div>
    </div>
    <div id="cta" class="text AlticeBold"
      data-text="ctaText"
      style="top:58px;
        right:72px;
        width:76px;
        height:22px;
        font-size:12px;
        color:#fff;">
    </div>
    <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all 0.5s ease 1s;transition:all 0.5s ease 1s;"></div>
  </div>
  <div id="loadFont" style="width:0;height:0;overflow:hidden;">
    <div class="AlticeRegular" style="color:transparent;">AlticeRegular</div>
    <div class="AlticeBold" style="color:transparent;">AlticeBold</div>
  </div>
  <script type="text/javascript">
    var introText1 = '', introText2 = '';
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 728,
      height: 90,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/728x90_Logo_Suddenlink.png',
          introLogoImage: 'images/728x90_Logo_Suddenlink.png',
          introImage1: '728x90_Frame01_WrappingPaper_01.png',
          introImage2: '728x90_Frame01_WrappingPaper_02.png',
          introImage3: '728x90_Frame01_WrappingPaper_03.png',
          //frameBackground: '728x90_Frame04_Holiday_CornerTear.png',
          ctaBtn: '#0084d6',
          ctaBtnHover: '#005990',
          // ref: 'ref2.png',
        },
        beforeLoad: function(data){
          data.map(function(content){
            introText2 = content.frameText1.split('|')[1];
            introText1 = content.frameText1.split('|')[0];
          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });
        ad.layers.introText1.querySelector('span').innerHTML = introText1;
        ad.layers.introText2.querySelector('span').innerHTML = introText2;

        gsap.set('.frameImage', {y:'100%'});
        gsap.set('.frameText', {y:'100%'});
        gsap.set('div[id^="frameText"][id$="1"]', {x:'-100%',y:0});

        var priceFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0})
          //.to('#priceLabel', {delay:-0.2, x:0,y:0});
        }
        var bulletFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:0.4, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:0.4, x:0,y:0});
        }
        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'1', {delay:-0.3, x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          gsap.set('#frameBackground', {display: 'block'});
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[4]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, autoAlpha:0, onComplete: animateFrame5}));
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: bulletFrameAnimation, onCompleteParams:[3]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.8, autoAlpha:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#frameImage'+frameId, {duration:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, autoAlpha:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          gsap.timeline({defaults:{ease: Power2.easeOut, duration:0.3}})
          .to('#introImage1, #introText1', {duration:1.2, display:'none'})
          .to('#introImage2', {duration:1, display:'none'})
          .to('#introLogoImage img', {duration:0, attr:{src: adData.logoImage}})
          .to('#frame1', (flag==true?{}:{delay:1.2, duration:0.3, ease: Power2.easeOut, autoAlpha:0, onComplete: animateFrame2}));
        }
        gsap.delayedCall(.8, animateFrame1);
      });
    }, 2000);
  </script>
</body>
</html>
