  <script type="text/javascript">
    var ad = new Ad({
      root: document.querySelector('#ad'),
      width: 160,
      height: 600,
      borderWidth: 1,
      borderColor: '#000'
    });
    setTimeout(function() {
      ad.contentSetup({
        cam: {},
        feed: [],
        staticData: {
          logoImage: 'images/160x600_SDL_Logo.png',
          introLogoImage: 'images/160x600_SDL_Logo.png',
          // priceLabel: '300x250_OPT_AugPFL_ACQ_AO_Amz_64PFL_NonSub_NY_Img_Frame05.png',
          // starImage: 'images/star.svg',
          ctaBtn: '#0084d6',
          ctaBtnHover: '#005990',
          // ref: 'ref3.png',
        },
        beforeLoad: function(data){
          data.map(function(content){

          });
          return data;
        }
      }, function(data){
        var adData = data[0], adClickUrl = adData['clickURL'];
        ad.root.addEventListener("click", function(e) {
          if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
        });

        textUpdate();
        gsap.set('#frameImage2', {scale:1.5});
        // gsap.set('#frameImage3', {scale:1.5});
        gsap.set('#frameImage4', {x:'100%'});
        // gsap.set('.frameImage', {x:'100%'});
        gsap.set('.frameText', {x:'-100%'});

        var generalFrameAnimation = function(frame){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameText'+frame+'1, #frameImage'+frame, {x:0,y:0})
          .to('#frameText'+frame+'2', {delay:-0.2, x:0,y:0})
          .to('#frameText'+frame+'3', {delay:-0.2, x:0,y:0});
          gsap.to('#cta', {delay:.5, opacity:1});
        }
        var animateFrame4 = function(flag){
          var frameId = 4;
          // gsap.set('#frameImage2', {display: 'none'});
          gsap.set('#frameImage2, #frameImage3', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
          .to('#frameImage'+frameId, {x:0,y:0, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          // .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', {delay: 2.2, opacity:0});
        }
        var animateFrame3 = function(flag){
          var frameId = 3;
          gsap.set('#frameImage2', {display: 'none'});
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.1}})
          .to('#frameImage'+frameId, {duration:1, opacity:1, scale:1, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, opacity:0, onComplete: animateFrame4}));
        }
        var animateFrame2 = function(flag){
          var frameId = 2;
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.1}})
          .to('#frameImage'+frameId, {delay:1, duration:1, opacity:1, scale:1, onComplete: generalFrameAnimation, onCompleteParams:[frameId]})
          .to('#frameImage'+frameId+', div[id^="frameText'+frameId+'"]', (flag==true?{}:{delay: 2.2, opacity:0, onComplete: animateFrame3}));
        }
        var animateFrame1 = function(flag){
          gsap.timeline({defaults:{ease: "power2.Out", duration:0.3}})
            .to('#frame1', (flag==true?{}:{duration:0.3, ease: Power2.easeOut, opacity:0, display:'none', onComplete: animateFrame2}));
        }
        if('frame1' in ad.layers) ad.layers.frame1.remove();
                    gsap.delayedCall(1.2, animateFrame4, [true]);
      });
    }, 2000);
  </script>
