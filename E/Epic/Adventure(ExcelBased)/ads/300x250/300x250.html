<!DOCTYPE html>
<html lang="en">
   <head>
      <title>300x250</title>
      <meta name="ad.size" content="width=300,height=250" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=10" />
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="https://ct.tubemogul.com/web/fonts/Bison/font.css" />
      <link rel="stylesheet" href="https://use.typekit.net/prx1wfa.css" />

      <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.2.4_min.js"></script>
      <script src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
      <script src="https://ct.tubemogul.com/web/static/js/script.min.js" charset="utf-8"></script>

      <script>
         var ad, adData, adClickUrl;

         var gotoNextFrame = true;

         window.onload = function () {
            //console.log("window.onload()");

            initMouseEvents();

            resetBanner();

            initBanner();
         };

         function initBanner() {
            //console.log("initBanner()");

            ad = new Ad({
               root: document.querySelector("#banner"),
            });
            ad.contentSetup(
               {
                  cam: {
                     frame1_BackgroundImage: 'assets/300x250_Vail_Adventure.jpg',
                     frame1_Logo: 'assets/300x250_VailDCO_Frame1_EpicLogo.png',
                     frame2_BackgroundnBorder:'#20285d|#9abbd5',
                     frame2_Logo: 'assets/1x1.png',
                     frame2_HeadlineText: "<div style='top:24px;left:26px;font-size:22px;line-height:27px;letter-spacing:0.24em;'>THE RESORTS<br />YOU LOVE.</div>",
                     frame2_SubheadlineText: "<div style='top:90px;left:26px;font-size:18px;line-height:21px;'>VAIL<br /><span class='yellow'>WHISTLER<br />BLACKCOMB</span><br />BRECKENRIDGE<br /><span class='yellow'>PARK CITY</span><br />AND MORE</div>",
                     frame3_Logo: 'assets/300x250_VailDCO_Frame3_EpicDayPassLogo.png',
                     frame3_HeadlineText: "<div style='width:100%;top:95px;font-size:23px;line-height:28px;letter-spacing:0.24em;'>SKI 1-7 DAYS.<br />SAVE UP TO 50%</div><div style='width:100%;top:95px;font-size:23px;line-height:28px;letter-spacing:0.24em;'>SKI 1-7 DAYS.<br />SAVE UP TO 50%</div>",
                     frame3_SubheadlineText: "&nbsp;",
                     ctaText: "RENEW BY 4/19",
                     clickUrl: "https://www.epicpass.com/",
                  },
                  feed: [
                     {
                        name: "EPIC",
                     },
                  ],
                  staticData: {},
                  beforeLoad: function (data) {
                     data.map(function (content) {});
                     return data;
                  },
               },
               function (data) {
                  adData = data[0];
                  adClickUrl = adData["clickUrl"];

                  for (var a in adData) {
                     // console.log(a + ": '" + adData[a] + "'");
                  }
                  if(adData.frame2_BackgroundnBorder.toLowerCase() != 'na') {
                    var backgroundColor =  adData.frame2_BackgroundnBorder.split('|')[0];
                    var borderColor = adData.frame2_BackgroundnBorder.split('|').length > 1 ? adData.frame2_BackgroundnBorder.split('|')[1] : '';
                    gsap.set("#f2", { css:{backgroundColor:backgroundColor} });
                    if(borderColor.length) gsap.set("#f2", { css:{borderColor:borderColor} });
                  }

                  gsap.set("#f1_bkgrnd", { backgroundImage: 'url("' + adData.frame1_BackgroundImage + '")' });
                  gsap.set(".epic_img", { backgroundImage: 'url("' + adData.frame1_Logo + '")' });
                  gsap.set("#f2 .epicdaypass_img", { backgroundImage: 'url("' + adData.frame2_Logo + '")' });
                  gsap.set("#f3 .epicdaypass_img", { backgroundImage: 'url("' + adData.frame3_Logo + '")' });
                  adVisible();
               }
            );


         }

         function adVisible() {
            //console.log("adVisible()");

            gsap.to("#banner", 0.25, { autoAlpha: 1 });

            showFrame1();
         }

         //------------------------------------------
         //      Mouse Events
         //------------------------------------------

         var userDidEngage = false;

         function initMouseEvents() {
            //console.log("initMouseEvents()");

            bindEvent(gEL("#banner"), "click", onBannerClick);
            bindEvent(gEL("#banner"), "mouseover", onCTAOver);
            bindEvent(gEL("#banner"), "mouseout", onCTAOut);
         }

         function onBannerClick(e) {
            //console.log("onBannerClick(e)");

            amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl);
         }

         function onCTAOver(e) {
            //console.log("onCTAOver(e)");

            userEngage();

            ctaOn();
         }

         function onCTAOut(e) {
            //console.log("onCTAOut(e)");

            ctaOff();
         }

         function userEngage() {
            //console.log("userEngage()");

            if (!userDidEngage) {
               gsap.killTweensOf(ctaOn);
               gsap.killTweensOf(ctaOff);
            }

            userDidEngage = true;
         }

         //------------------------------------------
         //      Animation
         //------------------------------------------

         function resetBanner() {
            //console.log("resetBanner()");

            gsap.set(".frame", { autoAlpha: 0 });

            applyBlur({ el: "#f1_bkgrnd", a: 2 });

            gsap.set("#f1_bkgrnd", { scale: 1.5 });
            gsap.set("#f1_epic", { scale: 3, autoAlpha: 0, transformOrigin: "50% 0%" });

            gsap.set("#cover", { x: "0%", y: "100%", backgroundColor: "#9abbd5" });

            gsap.set("#f3_cta", { x: "0%", y: "100%" });
         }

         function showFrame1() {
            //console.log("showFrame1()");

            var delay = 0;

            gsap.set("#f1", { autoAlpha: 1, delay: delay });

            /* FRAME 1 */

            delay += 0.5;
            var blurOb = { el: "#f1_bkgrnd", a: 2 };
            gsap.to(blurOb, 0.5, { a: 0, delay: delay, ease: Power4.easeInOut, onUpdate: applyBlur, onUpdateParams: [blurOb] });
            gsap.to("#f1_bkgrnd", 0.5, { scale: 1, blur: 0, delay: delay, ease: Power4.easeInOut });

            gsap.to("#f1_epic", 1, { scale: 1, autoAlpha: 1, delay: delay, ease: Power3.easeInOut });

            delay += 1;
            gsap.delayedCall(delay, pulseLogo);

            delay += 1.5;
            gsap.delayedCall(delay, pulseLogo);

            if (gotoNextFrame) {
               delay += 1.5;
               gsap.to("#cover", 1, { y: "-100%", delay: delay, ease: Power3.easeInOut });

               delay += 0.5;
               gsap.delayedCall(delay, showFrame2);
            }
         }

         function showFrame2() {
            //console.log("showFrame2()");

            var delay = 0;

            gsap.set("#f1", { autoAlpha: 0, delay: delay });
            gsap.set("#f2", { autoAlpha: 1, delay: delay });

            if (gotoNextFrame) {
               delay += 4.5;
               gsap.to("#cover", 1, { y: "100%", backgroundColor: "#20285d", delay: delay, ease: Power3.easeInOut });

               delay += 0.5;
               gsap.delayedCall(delay, showFrame3);
            }
         }

         function showFrame3() {
            //console.log("showFrame3()");

            var delay = 0;

            gsap.set("#f2", { autoAlpha: 0, delay: delay });
            gsap.set("#f3", { autoAlpha: 1, delay: delay });

            delay += 0.25;
            gsap.to("#f3_cta", 0.5, { y: "0%", delay: delay, ease: Power2.easeOut });

            delay += 0.5;
            gsap.delayedCall(delay, ctaOn);
            gsap.delayedCall(delay + 0.75, ctaOff);

            delay += 2;
            gsap.delayedCall(delay, ctaOn);
            gsap.delayedCall(delay + 0.75, ctaOff);

            delay += 2;
            gsap.delayedCall(delay, ctaOn);
            gsap.delayedCall(delay + 0.75, ctaOff);
         }

         function pulseLogo() {
            //console.log("pulseLogo()");

            var duration = 0.5;
            gsap.set("#f1_epic", { transformOrigin: "50% 50%" });
            gsap.to("#f1_epic", duration, { scale: 1.05, autoAlpha: 1, ease: Power2.easeOut });
            gsap.to("#f1_epic", duration, { scale: 1, autoAlpha: 1, delay: duration, ease: Power2.easeOut });
         }

         function ctaOn() {
            //console.log("ctaOn()");

            gsap.to(".cta", 0.3, { borderBottomColor: "#20285d", backgroundColor: "#f79620", color: "#20285d", ease: Quad.easeInOut });
            gsap.to(".cta-arrow", 0.3, { borderBottomColor: "#20285d", ease: Quad.easeInOut });
         }

         function ctaOff() {
            //console.log("ctaOff()");

            gsap.to(".cta", 0.3, { borderBottomColor: "#f79620", backgroundColor: "#20285d", color: "#f79620", ease: Quad.easeInOut });
            gsap.to(".cta-arrow", 0.3, { borderBottomColor: "#f79620", ease: Quad.easeInOut });
         }

         //------------------------------------------
         //      Helpers
         //------------------------------------------

         function gEL(id) {
            return document.querySelector(id);
         }

         function bindEvent(el, eventName, eventHandler) {
            if (el.addEventListener) {
               el.addEventListener(eventName, eventHandler, false);
            } else if (el.attachEvent) {
               el.attachEvent("on" + eventName, eventHandler);
            }
         }

         function applyBlur(blurOb) {
            var blurAmt = Math.round(blurOb.a);
            gsap.set(blurOb.el, { webkitFilter: "blur(" + blurAmt + "px)", filter: "blur(" + blurAmt + "px)" });
         }
      </script>
      <style>
         html,
         body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            text-decoration: none !important;
            font-family: brandon-grotesque, sans-serif;
         }

         div,
         canvas,
         svg,
         ul {
            position: absolute;
            transform: translatez(0);
            backface-visibility: hidden;
            background-position: 0px 0px;
            background-size: cover;
            background-repeat: no-repeat;
            pointer-events: none;
            user-select: none;
            transform-origin: 0px 0px;
         }

         sup {
            vertical-align: super;
            font-size: 0.6em;
            line-height: 0;
         }

         a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
         }

         #banner {
            background-color: #9abbd5;
            overflow: hidden;
            visibility: hidden;
            pointer-events: all;
            cursor: pointer;
         }

         #border {
            box-sizing: border-box;
            border: 1px solid #aaa;
         }

         #overlay {
            pointer-events: all;
            cursor: pointer;
         }

         .adsize {
            width: 300px;
            height: 250px;
            left: 0px;
            top: 0px;
         }

         .text {
            width: 100%;
            height: fit-content;
            font-weight: 900;
            font-style: normal;
            line-height: 0.8em;
            /*background-color: rgba(255, 0, 0, 0.2);*/
         }

         .yellow {
            color: #f79620;
         }

         .middle {
            vertical-align: middle;
         }

         /* FRAMES */

         #f1 {
            background-color: #fff;
         }

         #f2 {
            color: #fff;
            text-align: left;
            letter-spacing: 0.21em;
            border-top: 7px solid #9abbd5;
            background-color: #20285d;
            box-sizing: border-box;
         }

         #f3 {
            color: #20285d;
            text-align: center;
            background-color: #9abbd5;
         }

         /* ELEMENTS */

         #f1_bkgrnd {
            /* background-image: url("adventure.jpg"); */
            transform-origin: 50% 50%;
         }

         .price {
            color: #fff;
            font-family: "Bison-DemiBold", sans-serif;
            font-weight: 400;
            margin: 0 0.25rem;
         }

         .usd::before {
            content: "$";
            color: #20285d;
            font-size: 50%;
            vertical-align: middle;
         }

         /* EPIC LOGO */

         .epic {
            /* width: 290px;
            left: 5px;
            top: 10px;
            height: 0;
            padding-bottom: 42%; */

            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
         }

         .epic_img {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            /* background-image: url("images/epic.svg"); */
            background-size: contain;
         }

         /* EPIC DAY PASS LOGO */

         .epicdaypass {
            /* width: 232px;
            height: 0;
            left: 50%;
            top: 30px;
            margin-left: -116px;
            padding-bottom: 13.8%; */

            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
         }

         #f2 .epicdaypass {
           top: -7px;
         }

         .epicdaypass_img {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            /* background-image: url("images/epicdaypass.svg"); */
            background-size: contain;
         }

         /* CTA */

         #f3_cta {
            width: 100%;
            height: 44px;
            left: 0px;
            top: auto;
            bottom: 0px;
            box-sizing: border-box;
            border-bottom: 5px solid #f79620;
            background-color: #20285d;
            color: #f79620;
            text-align: center;
            line-height: 40px;
            letter-spacing: 3px;
            font-size: 15px;
            font-weight: 900;
            font-style: normal;
         }

         .cta-arrow {
            width: 0;
            height: 0;
            left: 50%;
            margin-left: -16px;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 8px solid #f79620;
            bottom: -4px;
         }
      </style>
   </head>

   <body>
      <div id="banner" class="adsize">
         <div id="f1" class="adsize frame">
            <div id="f1_bkgrnd" class="adsize"></div>
            <div id="f1_epic" class="epic"><div class="epic_img"></div></div>
         </div>

         <div id="f2" class="adsize frame">
            <div class="epicdaypass"><div class="epicdaypass_img"></div></div>
            <div class="adsize text">!{frame2_HeadlineText}</div>
            <div class="adsize text">!{frame2_SubheadlineText}</div>
         </div>

         <div id="f3" class="adsize frame">
            <div class="epicdaypass"><div class="epicdaypass_img"></div></div>
            <div class="adsize text">!{frame3_HeadlineText}</div>
            <div class="adsize text">!{frame3_SubheadlineText}</div>

            <div id="f3_cta" class="cta">
               <span id="cta-text">!{ctaText}</span>
               <div class="cta-arrow"></div>
            </div>
         </div>

         <div id="cover" class="adsize"></div>
         <div id="overlay" class="adsize"></div>
      </div>

      <div id="border" class="adsize"></div>
   </body>
</html>
