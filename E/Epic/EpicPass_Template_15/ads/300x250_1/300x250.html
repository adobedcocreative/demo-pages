      .BrandonGrotesqueRegular {

        font-weight: 400;
        font-style: normal;
      }
      .BrandonGrotesqueBold {
        font-family: brandon-grotesque,sans-serif;
        font-weight: 700;
        font-style: normal;
      }

    <!--
      Available Classes:-
        For Images :-
          .asset        -Image Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-top    -Image Top Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-left

    -->
    <style media="screen" data-dynamic="style">
      #ad {
        width: 300px;
        height: 250px;
        font-family: brandon-grotesque,Helvetica,sans-serif;
        font-weight: 900;
        background-color: #20285e;
        color: #fff;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameText {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameText > div {
        position: absolute;
      }
      .frameImage {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      t {
        display: inline-flex;
        overflow: hidden;
        line-height: 0.85;
      }
      t v {
        display: inline-block;
      }
      .blue { color: #20285e; }
      .orange { color: #f8951f; }
      #cta { background-color: !{ctaBtn}; }
      #cta:hover { background-color: !{ctaBtnHover}; }
    </style>

      </div>

      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>

                macros.forEach(function(macro){
                  var macroText = macro.split('!{').join('').split('}').join('');
                  for(var key in data) { if(key == macroText) { macroText = data[key]; } }
                  text = text.split(macro).join(macroText);
                });

            if(element) {
              var htmlTags = element.innerHTML.match(/\<.*?\>/g);
              htmlTags = htmlTags && htmlTags.length ? htmlTags : [];
              var text = element.innerHTML.split(/\<.*?\>/g);
              var textCount = 0, limitFlag = true;
              text = text.map(function(subText){
                return subText.split(' ').map(function(character){ return '<t><v>' + character + '</v></t>'; }).join(' ');
              });
              var longList = text, shortList = htmlTags, temp;
              if(longList.length < shortList) { temp = longList; longList = shortList; shortList = temp; }
              shortList.push('');
              element.innerHTML = longList.map(function(text1, i) { return text1 + shortList[i]; }).join(' ');
            }
          }
          var removeTypingContent = function(element) {
            if(element) {
              var ts = element.querySelectorAll('t');
              ts.forEach(function(t){ t.removeAttribute('style') });
              var vs = element.querySelectorAll('v');
              vs.forEach(function(v){ v.removeAttribute('style') });
              element.innerHTML = element.innerHTML.split(/\<t\>\<v\>/g).join('').split(/\<t\>\<v style=""\>/g).join('').split(/\<\/v\>\<\/t\>/g).join('');
