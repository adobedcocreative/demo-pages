<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/mhd0aqx.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
    <style media="screen">
      @font-face {
          font-family: InterLight;
          src: url('fonts/Inter-Light.woff') format("woff");
      }
      @font-face {
          font-family: InterSemiBold;
          src: url('fonts/Inter-SemiBold.woff') format("woff");
      }
      /* @font-face {
          font-family: ScotchDisplayFat;
          src: url('fonts/Positype - Scotch Display Fat.woff') format("woff");
      } */
      .InterLight { font-family: InterLight; }
      .InterSemiBold { font-family: InterSemiBold; }
      /* .ScotchDisplayFat { font-family: ScotchDisplayFat; } */
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 300px;
        height: 250px;
        font-family: arial,sans-serif;
        font-weight: 900;
        font-style: normal;
        color: #006691;
        background-color: #fff;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      #cta { background-color: !{ctaBtn}; }
      #ad:hover #cta { background-color: !{ctaBtnHover}; }
    </style>
  </head>
  <body>
    <div class="" id="ad">
      <div id="backgroundImage1" class="asset frame" data-image="backgroundImage1"></div>
      <div id="backgroundImage2" class="asset frame multiframe" data-image="backgroundImage2"></div>
      <div id="backgroundImage3" class="asset frame multiframe" data-image="backgroundImage3"></div>
      <div id="topWhitePatch" class="frame" style="top:-213px;background-color:rgba(255, 255, 255, 0.85);"></div>
      <div id="bottomWhitePatch" class="frame" style="top:165px;background-color:rgba(255, 255, 255, 0.9);"></div>
      <div id="saleLogoCirlce" style="display:inline-block;width:70px;height:70px;bottom:7px;right:14px;background-color:#fff;border-radius:50%;"></div>
      <div id="logoImage" class="asset frame" data-image="logoImage"></div>
      <div id="saleImage" class="asset frame" data-image="saleImage" style="display:none;"></div>
      <!-- <div id="ref" class="asset frame" data-image="ref"></div> -->
      <div id="frameText1" class="text-left InterLight"
        data-text="frameText1"
        style="top: 171px;
          left: 11px;
          width: 180px;
          height: 70px;
          font-size: 17px;
          letter-spacing: 1.7px;
          line-height: 1.15;">
      </div>
      <div id="frameText2" class="text-left InterLight"
        data-text="frameText2"
        style="top: 171px;
          left: 11px;
          width: 180px;
          height: 70px;
          font-size: 17px;
          letter-spacing: 1.7px;
          line-height: 1.15;">
      </div>
      <div id="frameText3" class="text-left InterLight"
        data-text="frameText3"
        style="top: 171px;
          left: 11px;
          width: 180px;
          height: 70px;
          font-size: 17px;
          letter-spacing: 1.7px;
          line-height: 1.15;">
      </div>
      <div id="cta" class="text InterSemiBold"
        data-text="ctaText"
        data-style="padding:0 10px 0px;"
        style="top: 194px;
          left: 201px;
          width: 87px;
          height: 28px;
          font-size: 11px;
          line-height: 20px;
          letter-spacing: 1px;
          border-radius: 15px;
          color: #fff;">
      </div>
      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>
    </div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="InterLight">InterLight</div>
      <div class="InterSemiBold">InterSemiBold</div>
      <!-- <div class="ScotchDisplayFat">ScotchDisplayFat</div> -->
    </div>
    <script type="text/javascript">
      var layout = 'standard';
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 250,
        borderWidth: 1,
        borderColor: '#999'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            brandName: 'Okemo',
            layout: 'singleImage', //singleImage|multipleImages
            backgroundImage1: 'assets/300x250_Vail_Resort_BackgroundImage1.png',
            backgroundImage2: 'assets/300x250_Vail_Resort_BackgroundImage2.png',
            backgroundImage3: 'assets/300x250_Vail_Resort_BackgroundImage3.png',
            backgroundImage4: 'assets/1x1.png',
            frameText1: 'Return to the mountain you love',
            frameText2: 'Ski & ride from 1 day to every day',
            frameText3: 'Get Your Pass By 9/7',
            frameText4: 'na',
            ctaText: "Buy Now",
            clickURL: "https://www.vail.com/",
          },
          feed: [
            {
              name: 'Vail',
            }
          ],
          staticData: {
            // ref: 'ref.png'
            logoImage: './../images/300x250_Okemo_LogoImage.png',
            saleImage: './../images/300x250_Resort_SaleImage_CYBER_WEEK.png',
            styleProperties: "na", //{'#cta': {y:10},'#logoImage': {y:10}}
            ctaBtnColor: '#006691^#002d40',
          },
          beforeLoad: function(data){
            data.map(function(content){
              content.ctaBtn = content.ctaBtnColor.split('^')[0];
              content.ctaBtnHover = content.ctaBtnColor.split('^')[1];
              layout = content.layout.toLowerCase();
              if(content.frameText4.toLowerCase() != 'na' && !document.querySelector("#backgroundImage4")) {
                var imageElement = document.querySelector("#backgroundImage3");
                var newImageElement = imageElement.cloneNode(true);
                newImageElement.id = 'backgroundImage4';
                newImageElement.dataset.image = 'backgroundImage4';
                imageElement.parentNode.insertBefore(newImageElement, imageElement.nextElementSibling);
                var textElement = document.querySelector("#frameText3");
                var newTextElement = textElement.cloneNode(true);
                newTextElement.id = 'frameText4';
                newTextElement.dataset.text = 'frameText4';
                textElement.parentNode.insertBefore(newTextElement, textElement.nextElementSibling);
              }
              if(layout == 'multipleimages') {
                content.styleProperties = "{'#cta': {x:'-50%',y:21}}";
                var cta = document.querySelector("#cta");
                cta.style.left = "50%";
                cta.style.width = "auto";
                cta.style.minWidth = "90px";
                cta.style.maxWidth = "140px";
                cta.dataset.style = 'padding:0px 10px 0px;';
                var frameText = document.querySelectorAll("div[id^=frameText]");
                for (var i = 0; i < frameText.length; i++){
                  frameText[i].style.left = '15px';
                  frameText[i].style.width = '270px';
                  frameText[i].style.height = '38px';
                  frameText[i].style.textAlign = 'center';
                }
              } else if(layout == 'multipleimagesoffer') {
                content.styleProperties = "{'#cta': {x:0,y:21},'#saleImage': {css:{display:'block'}}}";
                var cta = document.querySelector("#cta");
                cta.style.left = "15px";
                cta.style.width = "auto";
                cta.style.minWidth = "90px";
                cta.style.maxWidth = "140px";
                cta.dataset.style = 'padding:0px 10px 0px;';
                var frameText = document.querySelectorAll("div[id^=frameText]");
                for (var i = 0; i < frameText.length; i++){
                  frameText[i].style.left = '15px';
                  // frameText[i].style.width = '270px';
                  frameText[i].style.height = '38px';
                  frameText[i].style.textAlign = 'left';
                }
              }
              // else if(layout == 'multipleimages' && !document.querySelector("#backgroundImage4")) {
              //   content.styleProperties = "{'#cta': {y:21}, '#saleImage': {css:{display:'block'}}}";
              //   var cta = document.querySelector("#cta");
              //   cta.style.left = "10px";
              //   cta.style.width = "auto";
              //   cta.style.minWidth = "90px";
              //   cta.style.maxWidth = "140px";
              //   var frameText = document.querySelectorAll("div[id^=frameText]");
              //   for (var i = 0; i < frameText.length; i++){
              //    frameText[i].style.height = '38px';
              //   }
              // }
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickURL'];
         
          var image = new Image();
          image.crossOrigin = 'Anonymous';
          image.onload = function() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = this.width;
            canvas.height = this.height;
            document.body.appendChild(canvas);
            ctx.fillStyle = "#006691";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-in';
            ctx.drawImage(this, 0, 0);
            var imageURL = canvas.toDataURL();
            ad.layers.saleImage.querySelector('img').src = imageURL;
            document.body.removeChild(canvas);
          }
          image.src = adData['saleImage'];
          
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          // if(adData.impressionTracker.toLowerCase() != 'na'){ ad.loadAssets(adData.impressionTracker, function(assets){ }); }
          if(adData.styleProperties && adData.styleProperties.toLowerCase() != 'na') {
            try {
              eval('var styleProperties = ' + adData.styleProperties);
              if(styleProperties && typeof styleProperties == 'object')
              for(var i in styleProperties) {
                gsap.set(i, styleProperties[i]);
              }
            } catch(e) {  }
          }
          gsap.set('#frameText4, #backgroundImage4', { autoAlpha:0 })
          var lastFrameAnimation = function() {
            if(adData.frameText4.toLowerCase() != 'na') {
              gsap.timeline({defaults:{ease: Power2.easeInOut, duration: 0.7}})
              .to('#frameText3', { autoAlpha:0, delay:3 })
              .to('#frameText4, #backgroundImage4', { autoAlpha:1 })
            }
          }
          var adWidth = 300,adHeight = 250;
          if(layout == 'singleimage') { gsap.set('.multiframe', { autoAlpha :0}) }
            gsap.timeline({defaults:{ease: Power2.easeInOut, duration: 0.7}})
            .from('#bottomWhitePatch', { y:adHeight, delay:0.5 })
            .from('#frameText1, #cta, #saleImage, #saleLogoCirlce', { autoAlpha:0 })
            .to('#frameText1', { autoAlpha:0, delay:3 })
            .from('#frameText2, #backgroundImage2', { autoAlpha:0 })
            .to('#frameText2', { autoAlpha:0, delay:3 })
            .from('#frameText3, #backgroundImage3', { autoAlpha:0, onComplete: lastFrameAnimation })
        });
      }, 2000);
    </script>
  </body>
</html>
