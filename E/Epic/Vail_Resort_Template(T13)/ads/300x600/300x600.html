<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
        var contentD = [{ name: 'Vail' }];
        if(contentD && contentD.length) { contentD.forEach(function(data) { amo.registerContent(data); }); }
        amo.registerVariation("brandName", "Okemo");
        amo.registerVariation("layout", "multipleImages");
        amo.registerVariation("backgroundImage1", "assets/300x600_Vail_Resort_BackgroundImage1.png");
        amo.registerVariation("backgroundImage2", "assets/300x600_Vail_Resort_BackgroundImage2.png");
        amo.registerVariation("backgroundImage3", "assets/300x600_Vail_Resort_BackgroundImage3.png");
        amo.registerVariation("backgroundImage4", "assets/1x1.png");
        amo.registerVariation("frameText1", "Return to the mountain you love");
        amo.registerVariation("frameText2", "Ski & ride from 1 day to every day");
        amo.registerVariation("frameText3", "Get Your Pass By 9/7");
        amo.registerVariation("frameText4", "na");
        amo.registerVariation("ctaText", "Buy Now");
        amo.registerVariation("clickURL", "https://www.vail.com/");
        var adURL = '';
        var replaceMacro = function(text, data) {
          var macros = text.match(/\!\{(.*?)\}/g);
          if(macros) {
            macros.forEach(function(macro){
              var macroText = macro.split('!{').join('').split('}').join('');
              for(var key in data) { if(key == macroText) { macroText = data[key]; } }
              text = text.split(macro).join(macroText);
            });
          }
          return text;
        }
        var brandName = amo.variation['brandName'];
        brandName = replaceMacro(brandName, amo.content[0]);
        switch (brandName.toLowerCase()) {
          case 'beaver creek' : case 'beavercreek' : adURL = 'BeaverCreek/300x600_BeaverCreek.htm';break;
          case 'breckenridge' : adURL = 'Breckenridge/300x600_Breckenridge.htm';break;
          case 'crested butte' : case 'crestedbutte' : adURL = 'CrestedButte/300x600_CrestedButte.htm';break;
          case 'heavenly' : adURL = 'Heavenly/300x600_Heavenly.htm';break;
          case 'hunter' : adURL = 'Hunter/300x600_Hunter.htm';break;
          case 'keystone' : adURL = 'Keystone/300x600_Keystone.htm';break;
          case 'kirkwood' : adURL = 'Kirkwood/300x600_Kirkwood.htm';break;
          case 'liberty' : adURL = 'Liberty/300x600_Liberty.htm';break;
          case 'mt snow' : case 'mtsnow' : adURL = 'MtSnow/300x600_MtSnow.htm';break;
          case 'mt sunapee' : case 'mtsunapee' : adURL = 'MtSunapee/300x600_MtSunapee.htm';break;
          case 'northstar' : adURL = 'Northstar/300x600_Northstar.htm';break;
          case 'okemo' : adURL = 'Okemo/300x600_Okemo.htm';break;
          case 'park city' : case 'parkcity' : adURL = 'ParkCity/300x600_ParkCity.htm';break;
          case 'stevens pass' : case 'stevenspass' : adURL = 'StevensPass/300x600_StevensPass.htm';break;
          case 'stowe' : adURL = 'Stowe/300x600_Stowe.htm';break;
          case 'vail' : case 'vail resort' : adURL = 'Vail/300x600_Vail.htm';break;
          case 'whistler blackcomb' : case 'whistlerblackcomb' : adURL = 'WhistlerBlackcomb/300x600_WhistlerBlackcomb.htm';break;
          case 'afton alps' : case 'alpine valley' : case 'attitash' : case 'boston mills' : case 'crotched' : case 'hidden valley' : case 'jfbb' : case 'mad river' : case 'mt brighton' : case 'paoli peaks' : case 'roundtop' : case 'snow creek' : case 'whitetail' : case 'wildcat' : case 'wilmot' : adURL = 'PaoliPeaks/300x600_PaoliPeaks.htm';break;
          default: adURL = 'MultiResort/300x600_MultiResort.htm';break;
        }
        var iframe = document.createElement('iframe');
        iframe.src = adURL;
        iframe.width = '300';
        iframe.height = '600';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);
    </script>
  </body>
</html>
