<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
  </head>
  <body>
    <script type="text/javascript">
        var contentD = [{ name: 'Vail' }];
        if(contentD && contentD.length) { contentD.forEach(function(data) { amo.registerContent(data); }); }
        amo.registerVariation("brandName", "Okemo");
        amo.registerVariation("layout", "multipleImages");
        amo.registerVariation("backgroundImage1", "assets/160x600_Vail_Resort_BackgroundImage1.png");
        amo.registerVariation("backgroundImage2", "assets/160x600_Vail_Resort_BackgroundImage2.png");
        amo.registerVariation("backgroundImage3", "assets/160x600_Vail_Resort_BackgroundImage3.png");
        amo.registerVariation("logoImage", "assets/160x600_Vail_Resort_LogoImage.png");
        amo.registerVariation("saleImage", "assets/160x600_VL_SaleImage_BookWinterEarly.png");
        amo.registerVariation("frameText1", "Return to the mountain you love");
        amo.registerVariation("frameText2", "Ski & ride from 1 day to every day");
        amo.registerVariation("frameText3", "Get Your Pass By 9/7");
        amo.registerVariation("ctaText", "Buy Now");
        amo.registerVariation("clickURL", "https://www.vail.com/");
        var adURL = '';
        switch (amo.variation['brandName'].toLowerCase()) {
          case 'beaver creek' : case 'beavercreek' : adURL = 'BeaverCreek/160x600_BeaverCreek.htm';break;
          case 'breckenridge' : adURL = 'Breckenridge/160x600_Breckenridge.htm';break;
          case 'crested butte' : case 'crestedbutte' : adURL = 'CrestedButte/160x600_CrestedButte.htm';break;
          case 'heavenly' : adURL = 'Heavenly/160x600_Heavenly.htm';break;
          case 'hunter' : adURL = 'Hunter/160x600_Hunter.htm';break;
          case 'keystone' : adURL = 'Keystone/160x600_Keystone.htm';break;
          case 'kirkwood' : adURL = 'Kirkwood/160x600_Kirkwood.htm';break;
          case 'liberty' : adURL = 'Liberty/160x600_Liberty.htm';break;
          case 'mt snow' : case 'mtsnow' : adURL = 'MtSnow/160x600_MtSnow.htm';break;
          case 'mt sunapee' : case 'mtsunapee' : adURL = 'MtSunapee/160x600_MtSunapee.htm';break;
          case 'northstar' : adURL = 'Northstar/160x600_Northstar.htm';break;
          case 'okemo' : adURL = 'Okemo/160x600_Okemo.htm';break;
          case 'park city' : case 'parkcity' : adURL = 'ParkCity/160x600_ParkCity.htm';break;
          case 'stevens pass' : case 'stevenspass' : adURL = 'StevensPass/160x600_StevensPass.htm';break;
          case 'stowe' : adURL = 'Stowe/160x600_Stowe.htm';break;
          case 'vail' : case 'vail resort' : adURL = 'Vail/160x600_Vail.htm';break;
          case 'whistler blackcomb' : case 'whistlerblackcomb' : adURL = 'WhistlerBlackcomb/160x600_WhistlerBlackcomb.htm';break;
          default: adURL = 'Vail/160x600_Vail.htm';break;
        }
        var iframe = document.createElement('iframe');
        iframe.src = adURL;
        iframe.width = '160';
        iframe.height = '600';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);
    </script>
  </body>
</html>
