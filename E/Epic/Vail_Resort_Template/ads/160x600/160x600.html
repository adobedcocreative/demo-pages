<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
  </head>
  <body>
    <script type="text/javascript">
        var contentD = [{ name: 'Vail' }];
        if(contentD && contentD.length) { contentD.forEach(function(data) { amo.registerContent(data); }); }
        amo.registerVariation("brandName", "Okemo");
        amo.registerVariation("layout", "multipleImages");
        amo.registerVariation("backgroundImage1", "assets/160x600_Vail_Resort_BackgroundImage1.png");
        amo.registerVariation("backgroundImage2", "assets/160x600_Vail_Resort_BackgroundImage2.png");
        amo.registerVariation("backgroundImage3", "assets/160x600_Vail_Resort_BackgroundImage3.png");
        amo.registerVariation("logoImage", "assets/160x600_Vail_Resort_LogoImage.png");
        amo.registerVariation("frameText1", "Return to the mountain you love");
        amo.registerVariation("frameText2", "Ski & ride from 1 day to every day");
        amo.registerVariation("frameText3", "Get Your Pass By 9/7");
        amo.registerVariation("ctaText", "Buy Now");
        amo.registerVariation("clickURL", "https://www.vail.com/");
        var adURL = '';
        switch (amo.variation['brandName'].toLowerCase()) {
          case 'beaver creek' : adURL = 'BeaverCreek/160x600_BeaverCreek.htm';break;
          case 'breckenridge' : adURL = 'Breckenridge/160x600_Breckenridge.htm';break;
          case 'crested butte' : adURL = 'CrestedButte/160x600_CrestedButte.htm';break;
          case 'okemo' : adURL = 'Okemo/160x600_Okemo.htm';break;
          case 'vail' : case 'vail resort' : adURL = 'Vail/160x600_Vail.htm';break;
          default: adURL = 'vail/160x600_vail.htm';break;
        }
        var iframe = document.createElement('iframe');
        iframe.src = adURL;
        iframe.width = '160';
        iframe.height = '600';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);
    </script>
  </body>
</html>
