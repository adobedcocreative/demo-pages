<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/qgz2kzw.css">
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js" charset="utf-8"></script>
    <script src="js/script.min.js" charset="utf-8"></script>
    <style media="screen">
      @font-face {
          font-family: ActionNBACondensedBold;
          src: url('fonts/Action NBA Condensed-Bold.woff') format("woff");
      }
      .ActionNBACondensedBold { font-family: ActionNBACondensedBold; }

      @font-face {
          font-family: PoppinsExtraBold;
          src: url('fonts/Poppins-ExtraBold.woff') format("woff");
      }
      .PoppinsExtraBold { font-family: PoppinsExtraBold; }

      /* @font-face {
          font-family: ActionNBACondensedLightItalic;
          src: url('fonts/Action NBA Condensed-LightItalic.woff') format("woff");
      }
      .ActionNBACondensedLightItalic { font-family: ActionNBACondensedLightItalic; }

      @font-face {
          font-family: ActionNBACondensedBoldItalic;
          src: url('fonts/Action NBA Condensed-BoldItalic.woff') format("woff");
      }
      .ActionNBACondensedBoldItalic { font-family: ActionNBACondensedBoldItalic; } */

      .RobotoMedium{
        font-family: roboto, sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>
    <!--
      Available Classes:-
        For Images :-
          .asset        -Image Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-top    -Image Top Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-left

    -->
    <style media="screen">
      #ad {
        width: 300px;
        height: 50px;
        font-family: Arial,Helvetica,sans-serif;
        background-color: #000;
        color: #fff;
      }
      .frame {
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      .frameImage {
        top:-10px;
        left:-10px;
        width:320px;
        height:70px;
        transform-origin: bottom;
      }
      #cta {  }
      #cta:hover { opacity: 0.9 !important;}
    </style>
  </head>
  <body>
    <div class="" id="ad">
      <div id="backgroundImage" class="asset frame" data-image="backgroundImage"></div>
      <!-- <div id="ref" class="asset frame" data-image="ref"></div> -->
      <div id="frameImage1" class="asset frameImage" data-image="frameImage1"></div>
      <div id="frameImage2" class="asset frameImage" data-image="frameImage2"></div>
      <div id="frameImage3" class="asset frame" data-image="frameImage3"></div>
      <div id="foregroundImage" class="asset frame" data-image="foregroundImage"></div>
      <div id="shadowImage" class="asset frame" data-image="shadowImage"></div>
      <div id="logoImage" class="asset frame" data-image="logoImage"></div>
      <div id="frameText1" dir="auto" class="text-left ActionNBACondensedBold"
        data-text="frameText1"
        style="top: 2px;
          left: 7px;
          width: 50px;
          height: 46px;
          font-size: 19.8px;
          line-height: 1;">
      </div>
      <div id="frameText2" dir="auto" class="text-left ActionNBACondensedBold"
        data-text="frameText2"
        style="top: 2px;
          left: 7px;
          width: 50px;
          height: 46px;
          font-size: 19.8px;
          line-height: 1;">
        </div>
        <div id="frameText3" dir="auto" class="text ActionNBACondensedBold"
          data-text="frameText3"
          data-style="text-align:center;"
          style="top: 2px;
            left: 92px;
            width: 70px;
            height: 46px;
            font-size: 20px;
            color: #fff;
            line-height: 1">
        </div>
        <div id="cta" dir="auto" class="text PoppinsExtraBold"
          data-style="padding:3px 10px 1px; text-align:center;"
          data-text="ctaText"
          style="top: 26px;
            left: 202px;
            width: 94px;
            height: 20px;
            font-size: 9px;
            color:#fff;
            background-size:cover;
            line-height: 0.9;">
        </div>

      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>
    </div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="RobotoMedium" style="color:transparent;">RobotoMedium</div>
      <div class="ActionNBACondensedBold" style="color:transparent;">ActionNBACondensedBold</div>
      <div class="PoppinsExtraBold" style="color:transparent;">PoppinsExtraBold</div>
      <!-- <div class="ActionNBACondensedLightItalic" style="color:transparent;">ActionNBAvCondensedLightItalic</div>
      <div class="ActionNBACondensedBoldItalic" style="color:transparent;">ActionNBACondensedBoldItalic</div> -->
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 50,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            backgroundImage: 'assets/300x50_NBA_LP_AllStar21_Display_DR_Background.png',
            foregroundImage: 'assets/300x50_NBA_LP_AllStar21_Display_DR_Foreground.png',
            frameImage1: 'assets/300x50_NBA_LP_AllStar21_Display_DR_Player_F1.png',
            frameImage2: 'assets/300x50_NBA_LP_AllStar21_Display_DR_Player_F2.png',
            frameImage3: 'assets/300x50_NBA_LP_AllStar21_Display_DR_AS21_Logo.png',
            frameText1: "W立即開始 7 天免費試用",
            frameText2: "LIVE AND</BR>ON-DEMAND",
            frameText3: "ALL-STARS</BR>ALL SEASON",
            ctaBackgroundImage: 'assets/CTA_Background.png',
            ctaText: '免費試用',
            clickURL: 'https://www.adobe.com/#NBA'
          },
          feed: [
            {
              name: 'NBA',
            }
          ],
          staticData: {
            logoImage: 'images/300x50_NBA_AllStar_Display_DR_Logo.png',
            shadowImage: 'images/1x1.png',
          },
          beforeLoad: function(data){
            var replaceMacro = function(text, data) {
              var macros = text.match(/\!\{(.*?)\}/g);
              if(macros) {
                macros.forEach(function(macro){
                  var macroText = macro.split('!{').join('').split('}').join('');
                  for(var key in data) { if(key == macroText) { macroText = data[key]; } }
                  text = text.split(macro).join(macroText);
                });
              }
              return text;
            }
            data.map(function(content){
              var countryCode = "tw";
              try{
                countryCode = content['country'].toUpperCase();
              } catch (e) {}
              if(countryCode.toUpperCase().indexOf('TW') != -1 || countryCode.toUpperCase().indexOf('HK') != -1 || countryCode.toUpperCase().indexOf('ES') != -1){
                document.querySelector("#frameText1").style.lineHeight = "1";
                document.querySelector("#frameText2").style.lineHeight = "1";
                document.querySelector("#frameText3").style.lineHeight = "1";
                // document.querySelector("#cta").style.lineHeight = "1";
              }
              if(content['name'].toLowerCase().indexOf('default') != -1){
                document.querySelector("#backgroundImage").style.zIndex = 1;
              }
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickURL'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          gsap.set('#cta', {css:{backgroundImage:'url('+adData.ctaBackgroundImage+')'}});
          // gsap.set('#frameImage1,#frameImage2', {scale:0.9});
          gsap.timeline({defaults:{ease: Power1.easeInOut, duration: 0.5}})
          .from('#frameImage1', {autoAlpha:0, scale:0.9, delay:0.5})
          .from('#frameText1', {autoAlpha:0, y:'20%'},'-=0.5')
          .from('#cta', {autoAlpha:0, y:'20%'},'-=0.5')
          .to('#frameImage1,#frameText1', {autoAlpha:0, duration:0.3, delay:2})
          .from('#frameImage2', {autoAlpha:0, scale:0.9})
          .from('#frameText2', {autoAlpha:0, y:'20%'},'-=0.5')
          .to('#frameImage2,#frameText2', {autoAlpha:0, duration:0.3, delay:2})
          .from('#frameImage3', {autoAlpha:0, scale:0.9})
          .from('#frameText3', {autoAlpha:0, y:'20%'},'-=0.5')
          .from('#topCornerImage', {autoAlpha:0, duration:0.2,},'-=0.5')
          .to('#shadowImage', {autoAlpha:0},'-=0.5')

        });
      }, 2000);
    </script>
  </body>
</html>
