<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ads</title>
    <style media="screen">
      body {
        min-width: 1024px;
      }
      .ad-wrapper {
        /* max-width: 970px; */
        margin: 0 auto;
        text-align: center;
      }
      #headerContainer, #header, #subheader{
        text-align: center;
      }
      #header .image-container {
        display: inline-block;
        position: relative;
      }
      #header .image {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 40px;
      }
      #header .image:first-child {
        position: absolute;
        top:0px;
        left:0px;
      }
      #header .image img {
        max-width: 100%;
        max-height: 100%;
      }

      #header > div {
        font-family: Arial;
        display: inline-block;
        /* min-height: 65px; */
        vertical-align: top;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 2px 5px;
        color:#333;
        text-align: center;
        /* -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s; */
        cursor: pointer;
      }
      #header > div:hover {
        margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid;
        color:#D83B01;
      }
      #header > div.selected {
        margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid;
        color:#D83B01;
      }
      #subheader {
        display: inline-block;
        margin: 0 20px;
        background-color: rgba(0,0,0,0.1);
      }
      #subheader > div {
        font-family: Arial;
        display: inline-block;
        /* min-height: 65px; */
        vertical-align: top;
        font-size: 12px;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 8px 5px;
        color:#333;
        text-align: center;
        /* -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s; */
        cursor: pointer;
      }
      #subheader > div:hover {
        /* margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid; */
        color:#D83B01;
      }
      #subheader > div.selected {
        /* margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid; */
        color:#D83B01;
      }
      #subsubheader {
        font-family: Arial;
        /* display: inline-block; */
        margin-top: 5px;
        vertical-align: top;
        color:#333;
        text-align: center;
        -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s;
        cursor: pointer;
      }
      #subsubheader > div {
        display: inline-block;
        padding: 5px 10px;
        margin: 1px 1px;
        background-color: #e5e5e5;
        border: 2px solid #e5e5e5;
      }
      #subsubheader > div > div {
        font-size: 65%;
      }
      #subsubheader > div:hover {
        background: none;
        border: 2px solid #333;
      }
      #subsubheader > div.selected {
        background: none;
        border: 2px solid #333;
      }
      #title {
        font-family: Arial;
        /* display: inline-block; */
        vertical-align: top;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 2px 5px;
        color:#333;
        font-size: 20px;
        text-align: center;
        color:#D83B01;
      }
      .frame-wrapper {
        display: inline-block;
      }
      .frame-wrapper div {
        font-family: Arial;
        text-align: left;
        margin-left: 10px;
      }
      iframe {
        border: none;
        margin: 10px 10px 2px 10px;
      }
    </style>
    <script src="js/content.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="headerContainer">
      <div id="header" class=""></div>
      <div id="subheader" class=""></div>
      <div id="subsubheader" class=""></div>
      <div id="title" class=""></div>
    </div>
    <div id="adContainer" class="ad-wrapper"></div>

              layout: data.Layout,

              ctaText: data.CTA,
              impressionTracker: "../../../../1x1.png?impressionTracker=" + Math.random(),
              clickTracker: "../../../../1x1.png?clickTracker=" + Math.random(),
              clickURL: "!{product_url}",
            }`,
          }
          eval(templates[data['template']]);
          return JSON.stringify(cam);
      }

              "product_url": data.click,

              "passthroughfield2": data.page_1_2,
              "passthroughfield3": data.opt1,
              "product_url": data.opt1_click,
            },
            {
              "passthroughfield1": data.page_2_1,
              "passthroughfield2": data.page_2_2,
              "passthroughfield3": data.opt2,
              "product_url": data.opt2_click,
            },
            {
              "passthroughfield1": data.page_3_1,
              "passthroughfield2": data.page_3_2,
              "passthroughfield3": data.opt3,
              "product_url": data.opt3_click,
            },
          ];
          return JSON.stringify(contentD);
      }

          iframe.id = adSize;
          iframe.style.width = adWidth + 'px';

          loadContent(selector ? atob(selector) : 'Australia');
        } else { loadContent('Australia'); }
      }
      window.getBannerData = function(k){
        var obj = {};
        for(var j in bannerData) {
          if(bannerData[j].adSize == k) { for(var i in bannerData[j]) { obj[i] = bannerData[j][i]; } }
        }
