<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.adobe.com/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://www.adobe.com/favicon.ico" type="image/x-icon">
    <title>Adobe: Advertising Preview Page</title>
    <style media="screen">
      body {
        min-width: 1024px;
        margin-bottom: 0px;
        font-family: Arial;
      }
      .ad-wrapper {
        /* max-width: 970px; */
        margin: 0 auto;
        text-align: center;
      }
      .frame-wrapper {
        display: inline-block;
        color: #333;
      }
      .frame-wrapper div {
        font-family: Arial;
        text-align: left;
        margin-left: 10px;
      }
      #filterContainer {
        width: 1000px;
        margin: 0 auto;
        font-size: 14px;
      }
      #filterContainer > div {
        display: flex;
        align-items: center;
      }
      #filterContainer > div > div:first-child {
        min-width: 150px;
        max-width: 240px;
        padding: 4px 10px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        /* flex-shrink: 0; */
        word-break: break-all;
      }
      #filterContainer > div > div ,
      #filterContainer > div > ul {
        border: 1px solid;
        width: 100%;
        margin-bottom: -1px;
        box-sizing: border-box;
      }
      #filterContainer > div > div {
        margin-right: -1px;
        background-color: #333;
        color: #ccc;
        /* border-color: #333; */
      }
      #filterContainer > div:first-child div {
        border-top-color: #333;
      }
      #filterContainer > div:last-child div {
        border-bottom-color: #333;
      }
      #filterContainer ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding-left: 0px;
      }
      #filterContainer li {
        cursor: pointer;
        padding: 4px 10px;
      }
      #filterContainer li:hover {
        color:#D83B01;
      }
      #filterContainer li.selected {
        color:#D83B01;
      }
      iframe {
        border: none;
        margin: 10px 10px 2px 10px;
      }
      @font-face {
        font-family:"adobe-clean";
        src:url("fonts/adobe-clean-700.woff2") format("woff2"),
          url("fonts/adobe-clean-700.woff") format("woff"),
          url("fonts/adobe-clean-700.otf") format("opentype");
        font-display:auto;font-style:normal;font-weight:700;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        right: 0;
        background: #fff;
        font-family:adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
        font-weight: 700;
        color: #4B4B4B;
        border-top: solid 1px #999999;
        display: flex;
        justify-content: space-between;
        padding: 6px 10px 8px;
        margin: 8px 20px 0px;
      }
      .adobe-red { color: #FA0F00; }
    </style>
    <script src="js/content.js" charset="utf-8"></script>
  </head>
  <body onload="init()">
    <div id="filterContainer"></div>
    <div id="adContainer" class="ad-wrapper"></div>
    <footer>
      <div style="font-size: 14px;">Content: <a id="contentLink" href="https://adobe.com" target="_blank" style="text-decoration:none;"><img src="images/sheets-icon.svg" style="height: 14px;margin: 0px 4px;vertical-align:-5%;" /></a></div>
      <div style="font-size: 14px;">Developed by: <a href="https://adobe.com" target="_blank" style="text-decoration:none;"><img src="images/Adobe_Corporate_Horizontal_Red_HEX.svg" style="width: 14px;margin: 0px 4px;vertical-align:-5%;" /><font class="adobe-red" style="font-size:14px;">Adobe</font></a></div>
    </footer>
    <script type="text/javascript">
      function init() {
        // document.querySelector('#contentLink').href = "https://docs.google.com/spreadsheets/d/" + sheetID.split('/')[0];
        document.querySelector('#contentLink').href = "https://docs.google.com/spreadsheets/d/1R3EZiVM_YN5QPKA8XqE0gANPl6eVW8uZAy2tqSL6E-s/edit#gid=1660783384";
      }
      var checkFooter = function() {
        var bodyHeight = document.body.offsetHeight;
        var footer = document.querySelector('footer');
        if(window.innerHeight > bodyHeight) {
          footer.style.position = 'fixed';
          document.body.style.paddingBottom = '30px';
        } else {
          footer.style.position = 'static';
          document.body.style.paddingBottom = '0px';
        }
      }
      checkFooter();
      window.onresize = checkFooter;
      var bannerData = [];
      window.getBannerData = function(k){
        var obj = {};
        for(var j in bannerData) {
          if(bannerData[j].adSize == k) { for(var i in bannerData[j]) { obj[i] = bannerData[j][i]; } }
        }
        return obj;
      }
    </script>
  </body>
</html>
