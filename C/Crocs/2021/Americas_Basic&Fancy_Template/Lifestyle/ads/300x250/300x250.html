<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://cmp-as-tm.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/xko5psp.css">
    <script src="js/gsap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
    <style media="screen">
      @font-face {
          font-family: MonumentExtendedBold;
          src: url('fonts/MonumentExtended-Bold.woff') format("woff");
      }
      .MonumentExtendedBold { font-family: MonumentExtendedBold; }
      .ProximaNovaExtraBold {
        font-family: proxima-nova, sans-serif;
        font-weight: 800;
        font-style: normal;
      }
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 300px;
        height: 250px;
        font-family: proxima-nova, Arial, sans-serif;
        font-weight: 800;
        color: #000;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
        overflow: hidden;
      }
      small {
        font-size: 64%;
      }
      .big {
        font-size: 117%;
      }      
      .underline {
        position: relative;
        vertical-align: top;
      }
      .underline::after {
        content: ' ';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        border-bottom: 3px solid;
      }
      #cta  { transition: all ease-out 0.2s; -webkit-transition: all ease-out 0.2s; }
      #cta:hover { transform: scale(1.1); }
    </style>
    <script type="text/javascript">
      amo.registerClick("clickUrl", "https://www.adobe.com/#Crocs");
      amo.registerAttribute("ctaText", "TEXT", "SHOP NOW");
      amo.registerAttribute("backgroundImage", "IMAGE", "300x250_Crocs_Lifestyle_Background.jpg");
      amo.registerAttribute("frameImage11", "IMAGE", "300x250_Crocs_Lifestyle_Image11.png");
      amo.registerAttribute("frameImage12", "IMAGE", "300x250_Crocs_Lifestyle_Image12.png");
      amo.registerAttribute("frameImage21", "IMAGE", "300x250_Crocs_Lifestyle_Image21.png");
      amo.registerAttribute("frameImage22", "IMAGE", "300x250_Crocs_Lifestyle_Image22.png");
      amo.registerAttribute("frameImage31", "IMAGE", "300x250_Crocs_Lifestyle_Image31.png");
      amo.registerAttribute("frameImage32", "IMAGE", "300x250_Crocs_Lifestyle_Image32.png");
      amo.registerAttribute("frameImage41", "IMAGE", "300x250_Crocs_Lifestyle_Image41.png");
      amo.registerAttribute("frameImage42", "IMAGE", "300x250_Crocs_Lifestyle_Image42.png");
      amo.registerAttribute("frameImage43", "IMAGE", "300x250_Crocs_Lifestyle_Image43.png");
      amo.registerAttribute("headlineText", "TEXT", "<small>A</small> PERFECT PAIR<div class='big'><small class='underline'>FOR</small> EVERY WEAR</div>");
      amo.registerAttribute("styleProperties", "TEXT", "na");
      amo.registerAttribute("impressionTracker", "TEXT", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABBJREFUeNpi+P//PwNAgAEACPwC/tuiTRYAAAAASUVORK5CYII=");
    </script>
  </head>
  <body>
    <div class="" id="ad">
      <div id="backgroundImage" class="asset frame" data-image="backgroundImage"></div>
      <div id="frameImage11" class="frame"><div class="asset frame" data-image="frameImage11"></div></div>
      <div id="frameImage12" class="frame"><div class="asset frame" data-image="frameImage12"></div></div>
      <div id="frameImage21" class="frame"><div class="asset frame" data-image="frameImage21"></div></div>
      <div id="frameImage22" class="frame"><div class="asset frame" data-image="frameImage22"></div></div>
      <div id="frameImage31" class="frame"><div class="asset frame" data-image="frameImage31"></div></div>
      <div id="frameImage32" class="frame"><div class="asset frame" data-image="frameImage32"></div></div>
      <div id="frameImage41" class="asset frame" data-image="frameImage41"></div>
      <div id="frameImage42" class="asset frame" data-image="frameImage42"></div>
      <div id="frameImage43" class="asset frame" data-image="frameImage43"></div>
      <!-- <div id="ref" class="asset frame" data-image="ref"></div> -->
      <div id="logoImage" class="asset frame" data-image="logoImage"></div>
      <div id="headlineText" class="text MonumentExtendedBold"
        data-text="headlineText"
        data-style="text-align:center;"
        style="top: 166px;
          left: 20px;
          width: 260px;
          height: 40px;
          font-size: 18px;
          line-height: 1;">
      </div>
      <div id="cta" class="text"
        data-text="ctaText"
        data-style="padding: 3px 7px 1px;"
        style="top: 210px;
          left: 138px;
          width: 120px;
          height: 30px;
          font-size: 15px;
          border: 2px solid;
          box-sizing: border-box;">
      </div>
      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>
    </div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="MonumentExtendedBold">MonumentExtendedBold</div>
      <div class="ProximaNovaExtraBold">ProximaNovaExtraBold</div>
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 250,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {},
          feed: [],
          staticData: {
            // ref: 'ref.png'
            logoImage: 'images/300x250_Crocs_Lifestyle_Logo_Black.png',
          },
          beforeLoad: function(data){
            data.map(function(content){
              
            });
            return data;
          }
        }, function(data, images){
          var adData = data[0], adClickUrl = adData['clickUrl'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onAdClick('clickUrl'); } //amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          if(adData.impressionTracker.toLowerCase() != 'na'){ ad.loadAssets(adData.impressionTracker, function(assets){ }); }
          if(adData.styleProperties && adData.styleProperties.toLowerCase() != 'na') {
            try {
              eval('var styleProperties = ' + adData.styleProperties);
              if(styleProperties && typeof styleProperties == 'object')
              for(var i in styleProperties) {
                gsap.set(i, styleProperties[i]);
              }
            } catch(e) {  }
          }
          var loadImage = function(image) {
            var width = image.naturalWidth;
            var height = image.naturalHeight;
            var element = image;
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(image, 0, 0);
            var getImageLimit = function(axis, a, b) {
              var getColorValues = function(i) {
                var x = y = 0, xCount = yCount = 1;
                if(axis == 0) { x = i; yCount = height; } else { y = i; xCount = width; }
                var imageData = ctx.getImageData(x, y, xCount, yCount);
                return imageData.data.reduce(function(total, color){ return (total + color); });
              }
              if(a) {//direction - a=0 start && a=1 end
                for(var i=b; i > a; i--) {
                  if(getColorValues(i)) {break;}
                }
              } else {
                for(var i=a; i < b; i++) {
                  if(getColorValues(i)) {break;}
                }
              }
              return i;
            }
            var xMin = getImageLimit(0, 0, Math.ceil(width*0.8));
            var xMax = getImageLimit(0, Math.ceil(width*0.2), width);
            var yMin = getImageLimit(1, 0, Math.ceil(height*0.8));
            var yMax = getImageLimit(1, Math.ceil(height*0.2), height);
            canvas = null;
            delete canvas;
            return {
              left: xMin,
              top: yMin,
              width: xMax - xMin,
              height: yMax - yMin
            }
          }
          var halfDimensions = function(obj){
            if(obj) {
              obj.left = Math.floor(obj.left/2);
              obj.top = Math.floor(obj.top/2);
              obj.width = Math.ceil(obj.width/2);
              obj.height = Math.ceil(obj.height/2);
            }
            return obj;
          }
          var frameImages = [
            {selector: 'frameImage11'},
            {selector: 'frameImage12'},
            {selector: 'frameImage21'},
            {selector: 'frameImage22'},
            {selector: 'frameImage31'},
            {selector: 'frameImage32'},
          ];
          frameImages.forEach(function(frameImage){
            frameImage.element = document.querySelector('#' + frameImage.selector);
            var imagePath = frameImage.element.querySelector('img').src;
            frameImage.image = images.find(function(image) { return image.src === imagePath; });
            if(frameImage.image) {
              var dimensions = frameImage.image.naturalWidth === ad.width * 2 ? halfDimensions(loadImage(frameImage.image)) : loadImage(frameImage.image);
              gsap.set(frameImage.element, dimensions);
              if(frameImage.element.querySelector('div')) gsap.set(frameImage.element.querySelector('div'), {left: -dimensions.left, top: -dimensions.top, width: ad.width, height: ad.height});
            }
          });
          var adWidth = 300, adHeight = 250, scale = 1.05, scaleDuration = 2;
          gsap.set('#logoImage, #cta', {autoAlpha: 0});
          var showCTALogo = function() {
            gsap.timeline({defaults:{ease: Power2.Out, duration: 0.5}})
            .to('#logoImage, #cta', { autoAlpha: 1, delay: 0.3})
          }
          gsap.timeline({defaults:{ease: Power2.Out, duration: 0.3}})
          .from('#frameImage11, #frameImage12', { x: adWidth, delay:0.8})
          .from('#headlineText', { x: -adWidth, onComplete: showCTALogo}, '-=0.3')
          .to('#frameImage11 div, #frameImage12 div', { scale: scale, duration: scaleDuration, ease: 'none'})
          .to('#frameImage11, #frameImage12', { x: -adWidth})
          .from('#frameImage21, #frameImage22', { x: adWidth}, '-=0.3')
          .to('#frameImage21 div, #frameImage22 div', { scale: scale, duration: scaleDuration, ease: 'none'})
          .to('#frameImage21, #frameImage22', { x: -adWidth})
          .from('#frameImage31, #frameImage32', { x: adWidth}, '-=0.3')
          .to('#frameImage31 div, #frameImage32 div', { scale: scale, duration: scaleDuration, ease: 'none'})
          .to('#frameImage31, #frameImage32', { x: -adWidth})
          .from('#frameImage41', { x: adWidth}, '-=0.3')
          .from('#frameImage42', { x: adWidth, delay: 0.3})
          .from('#frameImage43', { x: adWidth, delay: 0.3})
        });
      }, 2000);
    </script>
  </body>
</html>
