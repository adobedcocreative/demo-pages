      body {
        min-width: 1024px;
      }
      .ad-wrapper {
        /* max-width: 970px; */
        margin: 0 auto;
        text-align: center;
      }
      #header{
        text-align: center;
      }
      #header .image-container {
        display: inline-block;
        position: relative;
      }
      #header .image {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 40px;
      }
      #header .image:first-child {
        position: absolute;
        top:0px;
        left:0px;
      }
      #header .image img {
        max-width: 100%;
        max-height: 100%;
      }
      #modelHeader > div {
        font-family: Arial;
        display: inline-block;
        vertical-align: top;
        padding: 0 8px;
        color:#333;
        text-align: center;
        cursor: pointer;
      }
      #modelHeader > div.selected .model{

      }
      .modelImage {
        width: 160px;
        height: 120px;
        background-size: 100%;
      }
      .modelLabel {
        /* padding: 5px 0px; */
        padding: 5px;
        border: 2px solid transparent;
        border-bottom: none;
        /* background-color: #e5e5e5; */
      }
      #modelHeader > div:hover .modelLabel {
        border-color: #333;
        /* color: #ccc; */
      }
      #modelHeader > div.selected .modelLabel {
        border-color: #333;
        /* color: #ccc; */
      }
      #headerWrapper {
        display: inline-block;
        border: 1px solid #333;
        border-top: 4px solid #333;
      }
      #headerWrapper > div {
        font-family: Arial;
        display: inline-block;
        /* min-height: 65px; */
        vertical-align: top;
        padding: 5px 10px;
        color:#333;
        text-align: center;
        -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s;
        cursor: pointer;
        border: 1px solid transparent;
        border-right: 2px solid transparent;
        border-left: 2px solid transparent;
      }
      #headerWrapper > div:hover {
        border: 1px solid #333;
        border-right: 2px solid #333;
        border-left: 2px solid #333;
      }
      #headerWrapper > div.selected {
        border: 1px solid #333;
        border-right: 2px solid #333;
        border-left: 2px solid #333;
      }
      #subHeaderWrapper {
        font-family: Arial;
        /* display: inline-block; */
        margin-top: 5px;
        vertical-align: top;
        color:#333;
        text-align: center;
        -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s;
        cursor: pointer;
      }
      #subHeaderWrapper > div {
        display: inline-block;
        padding: 5px 10px;
        margin: 1px 1px;
        background-color: #e5e5e5;
        border: 2px solid #e5e5e5;
      }
      #subHeaderWrapper > div > div {
        font-size: 65%;
      }
      #subHeaderWrapper > div:hover {
        background: none;
        border: 2px solid #333;
      }
      #subHeaderWrapper > div.selected {
        background: none;
        border: 2px solid #333;
      }
      #title{
        font-family: Arial;
        margin-top: 10px;
        font-style: 24px;
      }
      .frame-wrapper {
        /* display: inline-block; */
        display: none;
      }
      .frame-wrapper > div:last-child {
        font-family: Arial;
        text-align: left;
        margin-left: 10px;
      }
      iframe {
        border: none;
        margin: 10px 10px 2px 10px;
      }
