<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/tag1rnw.css"> -->
    <script src="js/gsap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
    <style media="screen">
      /* @font-face {
          font-family: SegoeUISemibold;
          src: url('fonts/SegoeUI_Semibold.woff') format("woff");
      }
      @font-face {
          font-family: SegoeUI;
          src: url('fonts/SegoeUI.woff') format("woff");
      }
      .SegoeUISemibold { font-family: SegoeUISemibold; }
      .SegoeUI { font-family: SegoeUI; } */
    </style>
    <style media="screen" data-dynamic="style">
      #ad {
        width: 160px;
        height: 600px;
        font-family: SegoeUI, Arial, sans-serif;
        color: #fff;
      }
      .frame {
        position: absolute;
        top:0px;
        left:0px;
        width:inherit;
        height:inherit;
      }
      /* #cta { background-color: !{ctaBtnColor}; } */
      /* #cta:hover { background-color: !{ctaBtnHover}; } */
      #cta img { transition: all ease-out 0.2s; -webkit-transition: all ease-out 0.2s; }
      #cta img:hover { transform: translate(-50%,-50%) scale(1.1); }
      /* #cta img:hover { opacity: 0.7; } */
    </style>
  </head>
  <body>
    <div class="" id="ad">
      <div id="backgroundImage1" class="asset frame" data-image="backgroundImage1"></div>
      <div id="backgroundImage2" class="asset frame" data-image="backgroundImage2"></div>
      <div id="headlineImage1" class="asset frame" data-image="headlineImage1"></div>
      <div id="headlineImage2" class="asset frame" data-image="headlineImage2"></div>
      <!-- <div id="ref" class="asset frame" data-image="ref"></div> -->
      <div id="logoImage" class="asset frame" data-image="logoImage"></div>
      <div id="cta" class="asset"
        data-image="ctaImage"
        style="top: 558px;
          left: 30px;
          width: 100px;
          height: 20px;">
      </div>
      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>
    </div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <!-- <div class="SegoeUI">SegoeUI</div>
      <div class="SegoeUISemibold">SegoeUISemibold</div> -->
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 160,
        height: 600,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            backgroundImage1: 'assets/160x600_SS20_Crocs_DCO_ClassicPillar-Clogs_PriyankaChopraJonas_Background_Anim.png',
            backgroundImage2: 'assets/160x600_SS20_Crocs_DCO_ClassicPillar-Clogs_PriyankaChopraJonas_Background_Static.png',
            headlineImage1: 'assets/160x600_SS20_Crocs_DCO_ClassicPillar-Clogs_PriyankaChopraJonas_Headline_Make_It_A_Classic1.png',
            headlineImage2: 'assets/160x600_SS20_Crocs_DCO_ClassicPillar-Clogs_PriyankaChopraJonas_Headline_Make_It_A_Classic2.png',
            styleProperties: "na",
            ctaSelect: 'en_text',
            clickURL: 'https://www.adobe.com/#Crocs',
            impressionTracker: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABBJREFUeNpi+P//PwNAgAEACPwC/tuiTRYAAAAASUVORK5CYII='
          },
          feed: [
            {
              name: 'Crocs',
            }
          ],
          staticData: {
            // ref: 'ref.png'
            ctaBtnColor: '#fff',
            logoImage: 'images/160x600_Crocs_SS21_Logo.png',

          },
          beforeLoad: function(data){
            data.map(function(content){
              // content.ctaBtn = content.ctaBtnColor.split('^')[0];
              // content.ctaBtnHover = content.ctaBtnColor.split('^')[1];
              var changePosition = function(flag){
                gsap.set('#cta', {left:24, top:552, width: 112, height:30});
              }
              switch(content.ctaSelect){
                case 'en_text': content.ctaImage = 'images/cta/CTA_English_White.png'; break;
                case 'de_text': content.ctaImage = 'images/cta/CTA_German_White.png'; break;
                case 'jp_text': content.ctaImage = 'images/cta/CTA_Japan_White.png'; changePosition(); break;
                case 'kr_text': content.ctaImage = 'images/cta/CTA_Korean_White.png'; break;
                case 'en_text_black': content.ctaImage = 'images/cta/CTA_English_Black.png'; content.logoImage = 'images/160x600_Crocs_SS21_Logo_Black.png'; break;
                case 'de_text_black': content.ctaImage = 'images/cta/CTA_German_Black.png'; content.logoImage = 'images/160x600_Crocs_SS21_Logo_Black.png'; break;
                case 'jp_text_black': content.ctaImage = 'images/cta/CTA_Japan_Black.png'; content.logoImage = 'images/160x600_Crocs_SS21_Logo_Black.png'; changePosition(); break;
                case 'kr_text_black': content.ctaImage = 'images/cta/CTA_Korean_Black.png'; content.logoImage = 'images/160x600_Crocs_SS21_Logo_Black.png'; break;
                default: content.ctaImage = 'images/cta/CTA_English_White.png';
              }
            });
            return data;
          }
        }, function(data, images){
          var adData = data[0], adClickUrl = adData['clickURL'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          if(adData.impressionTracker.toLowerCase() != 'na'){ ad.loadAssets(adData.impressionTracker, function(assets){ }); }
          if(adData.styleProperties && adData.styleProperties.toLowerCase() != 'na') {
            try {
              eval('var styleProperties = ' + adData.styleProperties);
              if(styleProperties && typeof styleProperties == 'object')
              for(var i in styleProperties) {
                gsap.set(i, styleProperties[i]);
              }
            } catch(e) {  }
          }
          function insertAfter(newNode, referenceNode) {
              referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
          }
          var adWidth = 160, adHeight = 600;
          var imageCount = 1;
          var modelImagePath = ad.layers.backgroundImage2.querySelector('img').src;
          var modelImage = images.find(function(image){ return image.src == modelImagePath; });
          if(modelImage) {
            // ad.layers.backgroundImage2.classList.remove('asset');
            var imageWidth = modelImage.naturalWidth, imageHeight = modelImage.naturalHeight;
            if(imageHeight > adHeight) {
              var scale = imageHeight/adHeight;
              imageHeight = adHeight;
              imageWidth /= scale;
            }
            if(!(imageWidth == adWidth)) {
              imageCount = imageWidth/adWidth, imagePositions = [];
              for(var i=0; i<=100;i+=100/(imageCount-1)) { imagePositions.push(i); }
              var lastNode = ad.layers.backgroundImage2;
              imagePositions.forEach(function(position, i){
                var div = document.createElement('div');
                div.id =  'backgroundImage' + (i + 2);
                div.classList.add('frame');
                div.style.backgroundImage = 'url(' + modelImage.src + ')';
                div.style.backgroundSize = 'cover';
                div.style.backgroundPositionX = position + '%';
                insertAfter(div, lastNode);
                lastNode = div;
              });
              ad.layers.backgroundImage2.parentNode.removeChild(ad.layers.backgroundImage2);
            } else { ad.layers.backgroundImage2.classList.add('asset'); }
          }
          if(imageCount == 1) {
            gsap.timeline({defaults:{ease: Power2.Out, duration: 0.3}})
            .from('#backgroundImage2', { y: '-100%', duration:0.5, delay:0.8})
            .from('#headlineImage1', { y: '100%'})
            .from('#headlineImage2', { autoAlpha: 0, duration:0.5})
            .from('#logoImage', { y: '100%'})
            .from('#cta', { y: adHeight})
          } else if(imageCount == 2) {
            gsap.timeline({defaults:{ease: Power2.Out, duration: 0.3}})
            .from('#backgroundImage2', { y: '-100%', duration:0.5, delay:0.8})
            .from('#backgroundImage3', { y: '100%', duration:0.5})
            .from('#headlineImage1', { autoAlpha: 0})
            .from('#headlineImage2', { autoAlpha: 0, duration:0.5})
            .from('#logoImage', { y: '100%'})
            .from('#cta', { y: adHeight})
          }

          // var adWidth = 160, adHeight = 600;
          // gsap.timeline({defaults:{ease: Power2.Out, duration: 0.3}})
          // .from('#backgroundImage2', { y: '-100%', duration:0.5, delay:0.8})
          // .from('#headlineImage1', { y: '100%'})
          // .from('#headlineImage2', { autoAlpha: 0, duration:0.5})
          // .from('#logoImage', { y: '100%'})
          // .from('#cta', { y: adHeight})
        });
      }, 2000);
    </script>
  </body>
</html>
