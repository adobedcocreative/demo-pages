<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <script type="text/javascript" src="js/AMOLibrary.js"></script>
    <link rel="stylesheet" href="https://assets.everesttech.net/static/css/style.min.css">
    <script type="text/javascript" src="https://assets.everesttech.net/static/js/script.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eqf5dzf.css">
    <style media="screen">
      /* @font-face {
          font-family: ExpertSans-Regular;
          src: url('fonts/ExpertSans-Regular.woff') format("woff");
      }
      .expertSansRegular { font-family: ExpertSans-Regular; } */
      .proximaNovaRegular {
        font-family:"proxima-nova";
        font-style:normal;
        font-weight:400;
      }
      .proximaNovaExtrabold {
        font-family:"proxima-nova";
        font-style:normal;
        font-weight:800;
      }
    </style>
    <!--
      Available Classes:-
        For Images :-
          .asset        -Image Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-top    -Image Top Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-left

    -->
    <style media="screen" data-dynamic="style">
      #ad {
        width: 320px;
        height: 50px;
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
        background-color: #fff;
      }
      #cta {
        background-color: !{layoutColor};
      }
      /* #cta:hover {
        color:#fff;
        background-color: !{layoutColor};
        border-color:!{layoutColor};
      } */
      body {}
    </style>
  </head>
  <body>
    <div class="" id="ad">
      <div id="backgroundImage" class="asset"
        data-image="backgroundImage"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;">
      </div>
      <div id="oddRowsImage" class="asset"
        data-image="oddRowsImage"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;
          -webkit-transform:translateX(-100%);
          transform:translateX(-100%);
          -webkit-transition:transform ease-out 0.5s;
          transition:transform ease-out 0.5s;">
      </div>
      <div id="evenRowsImage" class="asset"
        data-image="evenRowsImage"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;
          -webkit-transform:translateX(100%);
          transform:translateX(100%);
          -webkit-transition:transform ease-out 0.5s;
          transition:transform ease-out 0.5s;">
      </div>
      <div id="modelImage" class="asset"
        data-image="modelImage"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;">
      </div>
      <!-- <div id="ref" class="asset"
        data-image="ref"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;">
      </div> -->
      <div class=""
        style="top:0px;
          left:160px;
          width:160px;
          height:inherit;
          overflow:hidden;
          background-color:#fff;">

      </div>
      <div id="productShadowImage" class="asset-bottom"
        data-image="productShadowImage"
        style="position:absolute;
          top:0px;
          left:122px;
          width:76px;
          height:50px;
          transform-origin: bottom center;
          -webkit-transform:scale(0);
          transform:scale(0);
          -webkit-transition:transform ease-out 0.5s;
          transition:transform ease-out 0.5s;">
      </div>
      <div id="productImage" class="asset-bottom"
        data-image="productImage"
        style="position:absolute;
          top:0px;
          left:122px;
          width:76px;
          height:50px;
          -webkit-transform:translateY(-120%);
          transform:translateY(-120%);
          -webkit-transition:transform ease-out 0.5s;
          transition:transform ease-out 0.5s;">
      </div>
      <div id="logoImage" class="asset"
        data-image="logoImage"
        style="top:13px;
          left:205px;
          width:75px;
          height:24px;">
      </div>
      <div id="headlineText" class="text proximaNovaExtrabold"
        data-text="headlineText"
        data-style="text-align:center;"
        style="top:10px;
          left:4px;
          width:120px;
          height:30px;
          font-size:25px;
          color:#fff;
          -webkit-transition:opacity 0.5s ease-out 0s;
          transition:opacity 0.5s ease-out 0s;
          opacity:0;">
      </div>
      <div id="headlineImage" class="asset"
        data-image="headlineImage"
        style="top:0px;
          left:0px;
          width:inherit;
          height:inherit;
          -webkit-transition:opacity 0.5s ease-out 0s;
          transition:opacity 0.5s ease-out 0s;
          opacity:0;
          display:none;">
      </div>
      <div id="productText" class="text proximaNovaRegular"
        data-text="productText"
        style="top:163px;
          left:155px;
          width:140px;
          height:16px;
          line-height:1.2;
          font-size:11px;
          letter-spacing:0.4px;
          color:#000;
          -webkit-transition:opacity ease-out 0.2s;
          transition:opacity ease-out 0.2s;
          opacity:0;">
      </div>
      <div id="cta" class="asset"
        data-image="arrowImage"
        style="top:13px;
          left:288px;
          width:20px;
          height:24px;
          box-sizing:border-box;
          border-radius:3px;
          padding:3px;">
      </div>
      <div id="overlay" style="top:0px;left:0px;width:inherit;height:inherit;background-color:#fff;opacity:1;-webkit-transition:all ease .5s;transition:all ease .5s;"></div>
    </div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="proximaNovaRegular" style="color:transparent;">proximaNovaRegular</div>
      <div class="proximaNovaExtrabold" style="color:transparent;">proximaNovaExtrabold</div>
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 320,
        height: 50,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        var iframe = window.frameElement;
				var parentWindow = iframe.contentWindow.parent ? iframe.contentWindow.parent  : iframe.contentWindow;
				var bannerData = parentWindow.getBannerData('320x50');
        ad.contentSetup({
          cam: bannerData,
          feed: [
            {
              name: 'Crocs'
            }
          ],
          staticData: {
            arrowImage: 'images/320x50_Arrow.png',
            headlineImage: 'images/1x1.png',
            // ctaBtn: '#0aabef',
            // ctaBtnHover: '#0077a9',//'#00aef0',
            // ref: 'ref.png',
          },
          beforeLoad: function(data){
            data.map(function(content){
              content.layoutColor = '#F1718B';
              content.backgroundImage = 'images/background/320x50_ClassicClog_BackgroundImage.png';
              switch(content.layout.toLowerCase()) {
                case 'classicclog': content.backgroundImage = 'images/background/320x50_ClassicClog_BackgroundImage.png';
                                    content.headlineImage = 'images/320x50_ClassicClog_Text_ICROCS.png';
                                    document.querySelector('#headlineImage').style.display = 'block';
                                    document.querySelector('#headlineText').style.display = 'none';
                                    content.layoutColor = '#F1718B';
                                    break;
                case 'crocbandclog': content.backgroundImage = 'images/background/320x50_CrocbandClog_BackgroundImage.png'; content.layoutColor = '#F69687'; break;
                case 'crocbandflip': content.backgroundImage = 'images/background/320x50_CrocbandFlip_BackgroundImage.png'; content.layoutColor = '#EF4050'; break;
                case 'crocsserenasandal': content.backgroundImage = 'images/background/320x50_CrocsSerenaSandal_BackgroundImage.png'; content.layoutColor = '#DBAF3C'; break;
                case 'literideclog': content.backgroundImage = 'images/background/320x50_LiteRideClog_BackgroundImage.png'; content.layoutColor = '#2F478C'; break;
                case 'literidesandal': content.backgroundImage = 'images/background/320x50_LiteRideSandal_BackgroundImage.png'; content.layoutColor = '#00ACA4'; break;
                case 'swiftwatersandal': content.backgroundImage = 'images/background/320x50_SwiftwaterSandal_BackgroundImage.png'; content.layoutColor = '#F1718B'; break;
              }
              // content.ctaBtnHover = content.ctaBtnColor.split('^')[1];
              // content.ctaBtn = content.ctaBtnColor.split('^')[0];
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickUrl'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          var imagePath = adData.logoImage;
          var image = new Image();
          image.crossOrigin = 'Anonymous';
          image.onload = function() {
             var canvas = document.createElement('canvas');
             var ctx = canvas.getContext('2d');
             canvas.width = this.width;
             canvas.height = this.height;
             document.body.appendChild(canvas);
             ctx.fillStyle = adData.layoutColor;
             ctx.fillRect(0, 0, this.naturalWidth, this.naturalHeight);
             ctx.globalCompositeOperation = 'destination-in';
             ctx.drawImage(this, 0, 0);
             // imagePath = canvas.toDataURL();
             var imageURL = canvas.toDataURL();
             ad.root.querySelector('#logoImage img').src = imageURL;
             document.body.removeChild(canvas);
          }
          image.src = imagePath;
          setTimeout(function(){
            ad.layers.oddRowsImage.style.webkitTransform = '';
            ad.layers.oddRowsImage.style.transform = '';
            ad.layers.evenRowsImage.style.webkitTransform = '';
            ad.layers.evenRowsImage.style.transform = '';
            ad.layers.productImage.style.webkitTransform = '';
            ad.layers.productImage.style.transform = '';
            ad.layers.productShadowImage.style.webkitTransform = '';
            ad.layers.productShadowImage.style.transform = '';
            ad.layers.headlineText.style.opacity = 1;
            ad.layers.headlineImage.style.opacity = 1;
            setTimeout(function(){
                ad.layers.productText.style.opacity = 1;
            },400);
          }, 500);
        });
      }, 2000);
    </script>
  </body>
</html>
