<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ads</title>
    <!-- <script type="text/javascript" src="https://ads.everesttech.net/ads/static/local/AMOLibrary.js"></script> -->
    <style media="screen">
      body {
        min-width: 1024px;
      }
      .ad-wrapper {
        /* max-width: 970px; */
        margin: 0 auto;
        text-align: center;
      }
      #headerContainer, #header, #subheader{
        text-align: center;
      }
      #header .image-container {
        display: inline-block;
        position: relative;
      }
      #header .image {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 40px;
      }
      #header .image:first-child {
        position: absolute;
        top:0px;
        left:0px;
      }
      #header .image img {
        max-width: 100%;
        max-height: 100%;
      }

      #header > div {
        font-family: Arial;
        display: inline-block;
        /* min-height: 65px; */
        vertical-align: top;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 2px 5px;
        color:#333;
        text-align: center;
        /* -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s; */
        cursor: pointer;
      }
      #header > div:hover {
        margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid;
        color:#D83B01;
      }
      #header > div.selected {
        margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid;
        color:#D83B01;
      }
      #subheader {
        display: inline-block;
        margin: 0 20px;
        background-color: rgba(0,0,0,0.1);
      }
      #subheader > div {
        font-family: Arial;
        display: inline-block;
        /* min-height: 65px; */
        vertical-align: top;
        font-size: 12px;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 8px 5px;
        color:#333;
        text-align: center;
        /* -webkit-transition: all ease-out 0.2s;
        transition: all ease-out 0.2s; */
        cursor: pointer;
      }
      #subheader > div:hover {
        /* margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid; */
        color:#D83B01;
      }
      #subheader > div.selected {
        /* margin: 0px;
        margin: 0px 5px 0px 5px;
        border-bottom: 2px solid; */
        color:#D83B01;
      }
      #title {
        font-family: Arial;
        /* display: inline-block; */
        vertical-align: top;
        padding: 10px 5px 2px 5px;
        margin: 0px 5px 2px 5px;
        color:#333;
        font-size: 20px;
        text-align: center;
        color:#D83B01;
      }
      .frame-wrapper {
        display: inline-block;
      }
      .frame-wrapper div {
        font-family: Arial;
        text-align: left;
        margin-left: 10px;
      }
      iframe {
        border: none;
        margin: 10px 10px 2px 10px;
      }
    </style>
    <!-- <script src="js/content.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div id="headerContainer">
      <div id="header" class=""></div>
      <div id="subheader" class=""></div>
      <div id="title" class=""></div>
    </div>
    <div id="adContainer" class="ad-wrapper">
      <div class="frame-wrapper"><iframe src="ads/160x600/160x600.html" width="160" height="600" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>160 x 600</div></div>
      <div class="frame-wrapper"><iframe src="ads/300x600/300x600.html" width="300" height="600" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>300 x 600</div></div>
      <div style="display:inline-block;max-width:800px;text-align:left;">
        <div class="frame-wrapper"><iframe src="ads/300x250/300x250.html" width="300" height="250" style="display:block;" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>300 x 250</div></div>
        <div class="frame-wrapper"><iframe src="ads/320x50/320x50.html" width="320" height="50" style="display:block;" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>320 x 50</div></div>
        <div class="frame-wrapper"><iframe src="ads/728x90/728x90.html" width="728" height="90" style="display:block;" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>728 x 90</div></div>
      </div>
      <div class="frame-wrapper"><iframe src="ads/970x250/970x250.html" width="970" height="250" scrolling="no" frameborder="0" allowtransparency="true" hspace="0" vspace="0" marginwidth="0" marginheight="0"></iframe><div>970 x 250</div></div>;
    </div>
  </body>
</html>
